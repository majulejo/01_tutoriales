<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="lax.js-dev/lib/lax.min.js"></script>
    <title>Sitio Web de Marvell</title>
</head>
<body>

    <div class="logo">
        <img src="img/marvel-logo.png" alt="Marvel Logo" >
    </div>

    <div class="header">
        <img src="img/ultron.png" alt="ultron" width="33%" class="ultron">
        <img src="img/loki.png" alt="loki" width="33%" class="loki">
        <img src="img/thanos.png" alt="thanos" width="33%" class="thanos">
    </div>

    <div class="scroll-tip">SCROLL</div>

    <div class="ironman-title">
        <span class="ironman-title-01">
            <img src="img/Iron-Man-Logo-i.png" alt="Iron-Man" height="350">
        </span>

        <span class="ironman-title-02">
            <img src="img/Iron-Man-Logo-r.png" alt="Iron-Man" height="350">
        </span>

        <span class="ironman-title-03">
            <img src="img/Iron-Man-Logo-o.png" alt="Iron-Man" height="350">
        </span>

        <span class="ironman-title-04">
            <img src="img/Iron-Man-Logo-n.png" alt="Iron-Man" height="350">
        </span>

        <span class="ironman-title-05">&nbsp;</span>

        <span class="ironman-title-06">
            <img src="img/Iron-Man-Logo-m.png" alt="Iron-Man" height="350">
        </span>

        <span class="ironman-title-07">
            <img src="img/Iron-Man-Logo-a.png" alt="Iron-Man" height="350">
        </span>

        <span class="ironman-title-08">
            <img src="img/Iron-Man-Logo-n.png" alt="Iron-Man" height="350">
        </span>
    </div>

    <div class="ironman-01">
        <img src="img/ironman-01.png" alt="ironman-01" srcset="">
    </div>

    <div class="ironman-02">
        <img src="img/ironman-02.png" alt="ironman-01" srcset="">
    </div>

    <script src="main.js"></script>
    
</body>
</html>
