<!DOCTYPE html>
<html lang="es">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Google fonts -->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous" />

        <title>07 Post de Facebook</title>
    </head>

    <body>

        <div
            class="post-container container-sm mt-5 border border-bottom-0  p-0 bg-white rounded overflow-hidden"
            style="width: 500px;">
            <div class="post">
                <div class="header row d-flex p-3 pb-1 align-items-center">
                    <div class="col-auto profile p-0">
                        <a href="#">
                            <img src="img/p3.jpg" width="52" alt class="rounded-circle ps-2">
                        </a>
                    </div>

                    <div class="col post-info">
                        <div class="username">
                            <a href="#"
                                class="fw-bold link-dark text-decoration-none">
                                Marc Zuntherstand
                            </a>
                            en
                            <a href="#"
                                class="link-secondary text-decoration-none">Faceboook
                                HQ </a>
                        </div>

                        <div class="date-location">
                            <span class="fw-bold text-secondary">20 horas</span>
                            <span>Paris</span>
                        </div>
                    </div>
                </div>

                <div class="content">
                    <div class="text p-3 pt-1">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officiis, minima similique. Quisquam et doloribus porro deserunt saepe optio velit ipsam.
                    </div>
                    <div class="mages container-sm text-center" style="height: 600px;background-color: brown;">
                        <img src="img/image.jpg" alt="" class="h-100" style="object-fit: cover;">
                    </div>
                </div>

                <div class="interactions d-flex justify-content-between p-2 px-3">
                    <div class="reactions d-flex align-items-center text-secondary">
                        <img src="img/like.png" alt="" width="16">
                        <img src="img/heart.png" alt="" 
                        width="16" 
                        class="position-relative" 
                        style="margin-left: -5px">
                        <a href="#" class="text-secondary text-decoration-none">256K</a>
                    </div>

                    <div class="coments-count d-flex gap-2">
                        <a href="#" class="text-secondary text-decoration-none">24K comments</a>
                        <a href="#" class="text-secondary text-decoration-none">3.2 Shared</a>
                    </div>
                </div>

                <div class="actions d-flex">
                    <button class="btn btn-outline-light text-black d-block w-50 text-center border rounded-0 border-start-0 p-2">Like</button>
                    <button class="btn btn-outline-light text-black d-block w-50 text-center border rounded-0 border-start-0 border-end-0 p-2">Comment</button>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    </body>

</html>
