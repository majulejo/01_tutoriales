<!DOCTYPE html>
<html lang="es">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Google fonts -->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous" />
        <style>
    .player {
        width: 400px;
    }

    .btn-sm {
        height: 50px;
        width: 50px;
    }

    .btn-lg {
        height: 100px;
        width: 100px;
    }
</style>

        <title>06 Interfax Spotify</title>
    </head>

    <body>

        <div class="player mx-auto border">
            <div class="cover p-3">
                <img src="img/cover.jpg" alt="cover"
                    class="w-100 rounded rounded-5">
                <div class="current-song text-center">
                    <div class="fw-bold fs-3">Touch</div>
                    <div class="text-black-50 fw-bold">Draft punk</div>
                    <div>Ramdom Access Memory</div>
                </div>
            </div>

            <div class="list-group list-group flush py-2">
                <button
                    class="list-group-item list-group-item-action d-flex justify-content-between">
                    <div>Give Life Back to Life</div>
                    <div>4:34</div>
                </button>
                <button
                    class="list-group-item list-group-item-action d-flex justify-content-between">
                    <div>Field all the time</div>
                    <div>3:54</div>
                </button>
                <button
                    class="list-group-item list-group-item-action d-flex justify-content-between">
                    <div>Toguether is better</div>
                    <div>5:04</div>
                </button>
                <button
                    class="list-group-item list-group-item-action d-flex justify-content-between">
                    <div>Giorgio by Moroder</div>
                    <div>4:56</div>
                </button>
                <button
                    class="list-group-item list-group-item-action d-flex justify-content-between">
                    <div>Instant Crush</div>
                    <div>4:50</div>
                </button>
            </div>

            <div class="progress my-3" style="height: 5px">
                <div
                    class="progress-bar bg-primary"
                    role="progressbar"
                    style="width: 75%;"
                    aria-label="Progress"
                    aria-valuenow="75%"
                    aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>

            <div class="controls row pb-3">
                <div
                    class="prev col-4 d-flex justify-content-end align-items-center">
                    <button
                        class="btn btn-primary btn-sm rounded-circle d-flex align-items-center justify-content-center"><span
                            class="material-symbols-outlined">
                            skip_previous
                        </span>
                    </button>
                </div>

                <div
                    class="prev col-4 d-flex justify-content-center align-items-center">
                    <button
                        class="btn btn-primary btn-lg rounded-circle d-flex align-items-center justify-content-center ">
                        <span class="material-symbols-outlined fs-1">
                            play_arrow
                        </span>
                    </button>
                </div>

                <div
                    class="prev col-4 d-flex justify-content-start align-items-center">
                    <button
                        class="btn btn-primary btn-sm rounded-circle d-flex align-items-center justify-content-center">
                        <span class="material-symbols-outlined">
                            skip_next
                        </span>
                    </button>
                </div>
            </div>

        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    </body>

</html>
