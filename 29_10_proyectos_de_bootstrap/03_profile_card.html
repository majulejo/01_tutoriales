<!DOCTYPE html>
<html lang="es">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Google fonts -->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />

        <title>03 Profile Card</title>

        <style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
</style>
    </head>

    <body style="background-color: rgb(165, 144, 117);">

        <div class="d-flex justify-content-center my-5">
            <div class="card" style="width: 18rem;">
                <img src="img/bg.png" alt
                    class="card-img-top">
                <div class="card-body text-center">
                    <div class="position-relative profile" style="margin-top: -5em;">
                        <img
                            src="img/p2.jpg"
                            alt class="rounded-circle">
                    </div>
                    <h5 class="card-title">Kathy Emmerston</h5>
                    <p class="card-text">Lorem ipsum dolor, sit amet consectetur
                        adipisicing elit. Consequatur, voluptate.</p>
                    <a href="#" class="btn btn-primary">Ver Perfil</a>
                </div>

                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                        <span class="material-symbols-outlined">
                            chat
                        </span>
                        Go to messages
                    </a>
                    <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                        <span class="material-symbols-outlined">
                            notifications
                        </span>
                        Notifications
                        <span class="badge bg-danger">+99</span>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                        <span class="material-symbols-outlined">
                            group
                        </span>
                        Pending requests
                    </a>
                    <a href="#" class="list-group-item list-group-item-action d-flex gap-2 align-items-center">
                        <span class="material-symbols-outlined">
                            videocam
                        </span>
                        Start Conference Call
                    </a>
                    
                </div>

            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    </body>

</html>
