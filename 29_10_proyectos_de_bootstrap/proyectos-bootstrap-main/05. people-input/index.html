<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People input</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <style>
      .input-people .input-text {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="container w-50 my-5">
      <div class="input-people border border-dark rounded-1 p-2 d-flex">
        <div class="people pe-1">
          <div class="btn-group">
            <button
              class="btn btn-outline-secondary border-end-0"
              type="button"
            >
              <img
                src="p2.jpg"
                width="32"
                alt=""
                class="rounded-circle border border-3 border-success"
              />
              Julia Montemayor
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split border-start-0"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Open info card</a></li>
              <li><a class="dropdown-item" href="#">Move to CC</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Remove</a></li>
            </ul>
          </div>
          <div class="btn-group">
            <button
              class="btn btn-outline-secondary border-end-0"
              type="button"
            >
              <img
                src="p3.jpg"
                width="32"
                alt=""
                class="rounded-circle border border-3 border-danger"
              />
              Lucas Sans
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split border-start-0"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Open info card</a></li>
              <li><a class="dropdown-item" href="#">Move to CC</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Remove</a></li>
            </ul>
          </div>
        </div>

        <input type="text" class="flex input-text outline-0 border-0" />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script>
      const inputPeople = document.querySelector(".input-people");
      inputPeople.addEventListener("click", (e) => {
        if (e.target.classList.contains("input-people")) {
          inputPeople.querySelector(".input-text").focus();
        }
      });
    </script>
  </body>
</html>
