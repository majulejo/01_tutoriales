<!DOCTYPE html>
<html lang="es">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Google fonts -->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- Bootstrap CSS -->
        <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
  crossorigin="anonymous"
/>

        <style>
            body {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #f8f9fa;
                padding: 20px;
            }
            
            .card-form {
                width: 100%;
                max-width: 500px;
                background-color: white;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }
            
            .card {
                margin-top: -60px;
                width: 80%;
            }
        </style>

        <title>10 Input Tarjeta</title>
    </head>

    <body>

        <div class="card-form container border rounded">
            <div class="card position-relative mx-auto bg-dark text-white p-3 fs-6">
                <div class="fw-bold fs-4">Visa</div>
                <div class="py-3 fs-4">**** **** **** *567</div>
                <div class="d-flex justify-content-between">
                    <div>MARCOS RIVAS</div>
                    <div>12/21</div>
                </div>
            </div>

            <form action="" class="p-3">
                <div class="mb-3">
                    <label for="" class="form-label">Card Number</label>
                    <input type="email" placeholder="0000-0000-0000-0000" class="form-control" maxlength="19">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Name on card</label>
                    <input type="text" placeholder="Basilio Postigo Postigo" class="form-control">
                </div>

                <div class="mb-3 ">
                    <div class="row">
                        <div class="col">
                            <label for="" class="form-label">Expiry Date</label>
                            <input type="datetime" placeholder="12/12" class="form-control" maxlength="5">
                        </div>
                        <div class="col">
                            <label for="" class="form-label">Security Code</label>
                            <input type="password" placeholder="000" class="form-control" maxlength="3">
                        </div>
                    </div>                    
                </div>

                <div class="mb-3">                    
                    <input type="checkbox" placeholder="0000-0000-0000-0000" class="form-check-input" value="Check out">
                    <label for="" class="form-check-label">Remember my card info</label>
                </div>

                <div class="mb-3 d-grid">                    
                    <input type="submit"  class="btn btn-primary btn-lg" value="Check out" >
                </div>

                
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    </body>

</html>
