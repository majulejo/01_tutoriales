  <!-- todo footer -->

  <section class="tank-footer-29-main" id="footer">
    <div class="footer-29 text-center">
      <div class="container">
        <div class="main-social-footer-29">
          <a href="" class="facebook"><span class="fa fa-facebook"></span></a>
          <a href="#" class="twitter"><span class="fa fa-twitter"></span></a>

          <p class="copy-footer-29">2020 reservaciones <a href="#">tank</a> a</p>
        </div>
      </div>
    </div>

    <button onclick="topFunction()" id="movetop" title="Go to top">
      <span class="fa fa-angle-up"></span>
    </button>
    <script>
      window.onscroll = function() {
        scrollFunction()
      };

      function scrollFunction() {
        if(document.body.scrollTop > 20 || document.documentElement. scrollTop > 20) {
          document.getElementById("movetop").style.display = "block";
        }else{
          document.getElementById("movetop").style.display = "blononeck";
        }
      }

      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
  </section>

  <script>
    $(function() {
      $('.navbar-toggler').click(function(){
        $('body').toggleClass('noscroll');
      })
    })
  </script>


  <!-- Popper y Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
