<!DOCTYPE html>
<html lang="es">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Google fonts -->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />

        <title>02_Timeline</title>
    </head>

    <body>

        <div class="container border-mt-5">
            <div class="row date text-center bg-black text-white">
                <div class="col-6">
                    <div class="row">
                        <div class="col fw-bold-p-2">JANUARY</div>
                    </div>

                    <div class="row">
                        <div class="col-3 border border-light">Week-1</div>
                        <div class="col-3 border border-light">Week-2</div>
                        <div class="col-3 border border-light">Week-3</div>
                        <div class="col-3 border border-light">Week-4</div>

                    </div>
                </div>

                <div class="col-6">
                    <div class="row">
                        <div class="col fw-bold-p-2">FEBRUARY</div>
                    </div>

                    <div class="row">
                        <div class="col-3 border border-light">Week-1</div>
                        <div class="col-3 border border-light">Week-2</div>
                        <div class="col-3 border border-light">Week-3</div>
                        <div class="col-3 border border-light">Week-4</div>

                    </div>
                </div>
            </div>

            <div class="row dashboard bg-black p-4">
                <div class="row py-2">
                    <div
                        class="item col-5 rounded-2 bg-secondary text-white p-2">
                        <div class="row">
                            <div class="col-10">
                                <div class="status fs-6 text-warning">In
                                    progress</div>
                                <div class="title fw-bold fs-5">Define
                                    architecture</div>
                                <div class="date opacity-50 fs-6">20
                                    JANUARY</div>
                            </div>

                            <div
                                class="col-2 d-flex align-items-center gap-1 p-1">
                                <img
                                    src="/proyectos-bootstrap-main/02. timeline/p1.jpg"
                                    alt width="32"
                                    class="rounded-circle border">
                                <img
                                    src="/proyectos-bootstrap-main/02. timeline/p2.jpg"
                                    alt width="32"
                                    class="rounded-circle border">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-5"></div>

                    <div
                        class="item col-5 rounded-2 bg-secondary text-white p-2">
                        <div class="row">
                            <div class="col-10">
                                <div class="status fs-6 text-danger">Blocked</div>
                                <div class="title fw-bold fs-5">Define
                                    architecture</div>
                                <div class="date opacity-50 fs-6">20
                                    JANUARY</div>
                            </div>

                            <div
                                class="col-2 d-flex align-items-center gap-1 p-1">
                                <img
                                    src="/proyectos-bootstrap-main/02. timeline/p5.jpg"
                                    alt width="32"
                                    class="rounded-circle border">
                                <img
                                    src="/proyectos-bootstrap-main/02. timeline/p6.jpg"
                                    alt width="32"
                                    class="rounded-circle border">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row py-2">
                    <div class="col-3"></div>

                    <div
                        class="item col-3 rounded-2 bg-secondary text-white p-2">
                        <div class="row">
                            <div class="col-8">
                                <div class="status fs-6 text-info">Completed</div>
                                <div class="title fw-bold fs-5">Define
                                    architecture</div>
                                <div class="date opacity-50 fs-6">20
                                    JANUARY</div>
                            </div>

                            <div
                                class="col-4 d-flex align-items-center gap-1 p-1">
                                <img
                                    src="/proyectos-bootstrap-main/02. timeline/p3.jpg"
                                    alt width="32"
                                    class="rounded-circle border">
                                <img
                                    src="/proyectos-bootstrap-main/02. timeline/p4.jpg"
                                    alt width="32"
                                    class="rounded-circle border">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    </body>

</html>
