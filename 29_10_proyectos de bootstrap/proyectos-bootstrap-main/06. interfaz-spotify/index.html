<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <style></style>
  <style>
    .player {
      width: 400px;
    }

    .btn-lg {
      height: 100px;
      width: 100px;
    }
    .btn-sm {
      height: 50px;
      width: 50px;
    }
  </style>
  <body>
    <div class="player mx-auto border">
      <div class="cover p-3">
        <img src="cover.jpg" alt="" class="w-100 rounded rounded-5" />
        <div class="current-song text-center">
          <div class="fw-bold fs-3">Touch</div>
          <div class="text-black-50 fw-bold">Daft Punk</div>
          <div>Ramdom Access Memory</div>
        </div>
      </div>
      <div class="list-group list-group-flush py-2">
        <button
          type="button"
          class="list-group-item list-group-item-action d-flex justify-content-between"
          aria-current="true"
        >
          <div>Give Life Back to Music</div>
          <div>4:34</div>
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action d-flex justify-content-between"
          aria-current="true"
        >
          <div>Giorgio by Moroder</div>
          <div>4:34</div>
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action active d-flex justify-content-between"
          aria-current="true"
        >
          <div>Touch</div>
          <div>4:34</div>
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action d-flex justify-content-between"
          aria-current="true"
        >
          <div>Instant Crush</div>
          <div>4:34</div>
        </button>
        <button
          type="button"
          class="list-group-item list-group-item-action d-flex justify-content-between"
          aria-current="true"
        >
          <div>Fragments of time</div>
          <div>4:34</div>
        </button>
      </div>
      <div class="progress my-3" style="height: 5px">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          aria-label="Basic example"
          style="width: 75%"
          aria-valuenow="75"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div class="controls row">
        <div class="prev col-4 d-flex justify-content-end align-items-center">
          <button
            class="btn btn-primary btn-sm rounded-circle d-flex align-items-center justify-content-center"
          >
            <span class="material-symbols-outlined"> skip_previous </span>
          </button>
        </div>
        <div class="play col-4 d-flex justify-content-center">
          <button
            class="btn btn-success btn-lg rounded-circle d-flex align-items-center justify-content-center"
          >
            <span class="material-symbols-outlined fs-1"> pause </span>
          </button>
        </div>
        <div class="next col-4 d-flex justify-content-start align-items-center">
          <button
            class="btn btn-primary btn-sm rounded-circle d-flex align-items-center justify-content-center"
          >
            <span class="material-symbols-outlined"> skip_next </span>
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
