<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <style>
      .input-people .input-text {
        outline: none;
        box-shadow: none;
      }
    </style>

    <title>05 People Input</title>
  </head>

  <body>
    <div class="container w-50 my-5">
      <div class="input-people border border-dark rounded-1 p-2 d-flex">
        <div class="people pe-1">
          <!-- Primer Input -->
          <div class="btn-group">
            <button
              class="btn btn-outline-secondary border-end-0 d-flex align-items-center gap-2"
            >
              <img
                src="img/p2.jpg"
                width="32"
                alt
                class="rounded-circle border border-3 border-success"
              />
              Julia montemayor
            </button>
            <button
              data-bs-toggle="dropdown"
              class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split border-start-0"
            >
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#" class="dropdown-item">Open Info Card</a></li>
              <li><a href="#" class="dropdown-item">Move to CC</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a href="#" class="dropdown-item">Remove Card</a></li>
            </ul>
          </div>

          <!-- Segundo Input -->
          <div class="btn-group">
            <button
              class="btn btn-outline-secondary border-end-0 d-flex align-items-center gap-2"
            >
              <img
                src="img/p3.jpg"
                width="32"
                alt
                class="rounded-circle border border-3 border-success"
              />
              Julia montemayor
            </button>
            <button
              data-bs-toggle="dropdown"
              class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split border-start-0"
            >
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#" class="dropdown-item">Open Info Card</a></li>
              <li><a href="#" class="dropdown-item">Move to CC</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a href="#" class="dropdown-item">Remove Card</a></li>
            </ul>
          </div>

          <input type="text" class="flex input-text outline-0 border-0" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
