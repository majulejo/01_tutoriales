<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafica-2</title>

    <!-- Fuente Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins :wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos CSS -->
    <style>
      /* Reset básico */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
      }

      header {
        background-color: #333;
        color: white;
        padding: 1em;
        text-align: center;
      }

      main {
        padding: 20px;
      }

      .datos {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 8px;
      }

      .datos label {
        font-weight: bold;
        margin-right: 10px;
      }

      .datos input[type="text"],
      .datos input[type="date"] {
        padding: 6px;
        width: 40%;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .acciones {
        text-align: center;
        margin-bottom: 20px;
      }

      .acciones button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }

      .contenedor-columnas {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .columna {
        flex: 1;
        min-width: 250px;
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      .columna h2 {
        margin-top: 0;
      }

      .columna label {
        display: block;
        margin-top: 10px;
      }

      .columna input[type="text"] {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
        box-sizing: border-box;
      }

      /* Estilo solo para impresión */
      @media print {
        body {
          margin: 0 !important;
          padding: 0 !important;
          height: 297mm; /* Tamaño vertical de A4 */
          width: 210mm; /* Tamaño horizontal de A4 */
          overflow: hidden;
        }

        * {
          visibility: hidden;
        }

        .print-only {
          visibility: visible;
        }

        .print-only input {
          visibility: visible;
          position: absolute;
          font-size: 14pt;
          font-weight: 500;
          border: none;
          background: transparent;
          font-family: "Poppins", sans-serif;
        }

        #print_nombre {
          left: 3.5cm;
          top: 1.2cm;
        }

        #print_fecha {
          left: 15cm;
          top: 1.2cm;
        }

        #print_campo1 {
          left: 2cm;
          top: 4cm;
        }

        #print_campo2 {
          left: 2cm;
          top: 5cm;
        }

        /* Agrega más campos según necesites */
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Grafica-2</h1>
    </header>

    <main>
      <!-- Datos: Nombre y Fecha -->
      <div class="datos">
        <label for="nombre">Nombre y Apellidos:</label>
        <input type="text" id="nombre" placeholder="Juan Pérez" />

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" placeholder="2025-04-05" />
      </div>

      <!-- Botón Imprimir -->
      <div class="acciones">
        <button onclick="window.print()">Imprimir</button>
      </div>

      <!-- Formulario principal -->
      <div class="contenedor-columnas">
        <!-- Columna 1 -->
        <div class="columna">
          <div class="grupo1">
            <h2>Oxigenación y Control de Glucemias</h2>
            <label for="campo1">Hueco 1</label
            ><input type="text" id="campo1" placeholder="Valor 1" />
            <label for="campo2">Hueco 2</label
            ><input type="text" id="campo2" />
            <label for="campo3">Hueco 3</label
            ><input type="text" id="campo3" />
            <label for="campo4">Hueco 4</label
            ><input type="text" id="campo4" />
            <label for="campo5">Hueco 5</label
            ><input type="text" id="campo5" />
            <label for="campo6">Hueco 6</label><input type="text" id="campo6" />
          </div>
        </div>

        <!-- Columna 2 -->
        <div class="columna">
          <div class="grupo2">
            <h2>Perdidas</h2>
            <label for="campo8">Hueco 8</label
            ><input type="text" id="campo8" />
            <label for="campo9">Hueco 9</label
            ><input type="text" id="campo9" />
            <label for="campo10">Hueco 10</label
            ><input type="text" id="campo10" />
            <label for="campo11">Hueco 11</label
            ><input type="text" id="campo11" />
            <label for="campo12">Hueco 12</label
            ><input type="text" id="campo12" />
            <label for="campo13">Hueco 13</label
            ><input type="text" id="campo13" />
            <label for="campo14">Hueco 14</label
            ><input type="text" id="campo14" />
          </div>
        </div>

        <!-- Columna 3 -->
        <div class="columna">
          <div class="grupo3">
            <h2>Ingresos/Fluidoterapia</h2>
            <label for="campo16">Hueco 16</label
            ><input type="text" id="campo16" />
            <label for="campo17">Hueco 17</label
            ><input type="text" id="campo17" />
            <label for="campo18">Hueco 18</label
            ><input type="text" id="campo18" />
            <label for="campo19">Hueco 19</label
            ><input type="text" id="campo19" />
            <label for="campo20">Hueco 20</label
            ><input type="text" id="campo20" />
            <label for="campo21">Hueco 21</label
            ><input type="text" id="campo21" />
            <label for="campo22">Hueco 22</label
            ><input type="text" id="campo22" />
          </div>
        </div>

        <!-- Columna 4 -->
        <div class="columna">
          <div class="grupo4">
            <h2>Ingresos/Medicación, sangre y plasma, Agua Endógena</h2>
            <label for="campo23">Hueco 23</label
            ><input type="text" id="campo23" />
            <label for="campo24">Hueco 24</label
            ><input type="text" id="campo24" />
            <label for="campo25">Hueco 25</label
            ><input type="text" id="campo25" />
          </div>
        </div>

        <!-- Columna 5 -->
        <div class="columna">
          <div class="grupo5">
            <h2>Nutrición</h2>
            <label for="campo26">Oral</label><input type="text" id="campo26" />
            <label for="campo27">Enteral</label
            ><input type="text" id="campo27" />
            <label for="campo28">Parenteral</label
            ><input type="text" id="campo28" />
          </div>
        </div>

        <!-- Columna 6 -->
        <div class="columna">
          <div class="grupo6">
            <h2>Medicación</h2>
            <label for="campo30">Hueco 30</label
            ><input type="text" id="campo30" />
            <label for="campo31">Hueco 31</label
            ><input type="text" id="campo31" />
            <label for="campo32">Hueco 32</label
            ><input type="text" id="campo32" />
            <label for="campo33">Hueco 33</label
            ><input type="text" id="campo33" />
            <label for="campo34">Hueco 34</label
            ><input type="text" id="campo34" />
            <label for="campo35">Hueco 35</label
            ><input type="text" id="campo35" />
            <label for="campo36">Hueco 36</label
            ><input type="text" id="campo36" />
            <label for="campo37">Hueco 37</label
            ><input type="text" id="campo37" />
            <label for="campo38">Hueco 38</label
            ><input type="text" id="campo38" />
            <label for="campo39">Hueco 39</label
            ><input type="text" id="campo39" />
            <label for="campo40">Hueco 40</label
            ><input type="text" id="campo40" />
            <label for="campo41">Hueco 41</label
            ><input type="text" id="campo41" />
          </div>
        </div>
      </div>

      <!-- Campos ocultos para impresión -->
      <div
        class="print-only"
        style="position: absolute; left: 0; top: 0; visibility: hidden"
      >
        <input type="text" id="print_nombre" readonly />
        <input type="text" id="print_fecha" readonly />
        <input type="text" id="print_campo1" readonly />
        <input type="text" id="print_campo2" readonly />
        <input type="text" id="print_campo3" readonly />
        <input type="text" id="print_campo4" readonly />
        <input type="text" id="print_campo5" readonly />
        <input type="text" id="print_campo6" readonly />
        <!-- Agrega más campos ocultos si los usas -->
      </div>
    </main>

    <!-- Script para preparar impresión -->
    <script>
      function prepararImpresion() {
        const mapeo = {
          nombre: "print_nombre",
          fecha: "print_fecha",
          campo1: "print_campo1",
          campo2: "print_campo2",
          campo3: "print_campo3",
          campo4: "print_campo4",
          campo5: "print_campo5",
          campo6: "print_campo6",
          // Añade más pares {idOriginal: idPrint} si hay más campos
        };

        Object.entries(mapeo).forEach(([idOriginal, idPrint]) => {
          const original = document.getElementById(idOriginal);
          const printField = document.getElementById(idPrint);

          if (original && printField) {
            // Si el campo tiene valor, lo pasamos. Si no, lo dejamos vacío
            printField.value = original.value.trim() || "";
          }
        });
      }

      window.onbeforeprint = prepararImpresion;
    </script>
  </body>
</html>
