<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica-Hoja 1</title>
    <style>
        body {
            position: relative;
            width: 21cm;
            height: 29.7cm;
        }
        .container {
            position: absolute;
            top: 9.9cm; /* Ajusta la posición inicial */
            width: 100%;
        }
        input {
            width: 3cm;
            height: 0.5cm;
            border: 1px solid #000; /* Borde visible en pantalla */
            outline: none;
            background: transparent; /* Fondo transparente */
            text-align: center;
            display: block; /* Asegura que estén en una columna */
            margin-bottom: 0.2cm; /* Espaciado entre inputs */
        }
        .grupo1 input {
            height: 0.6cm; /* Ajusta la altura del grupo 1 */
        }
        label {
            display: block;
            margin-bottom: 0.2cm;
        }
        strong {
            display: block;
            margin-top: 10px;
        }
        /* Posicionamiento de los grupos */
        .grupo1 { position: absolute; left: 5cm; }
        .grupo2 { position: absolute; left: 4cm; }
        .grupo3 { position: absolute; left: 2.5cm; }
        .grupo4 { position: absolute; left: 6cm; }
        .grupo5 { position: absolute; left: 5cm; }
        .grupo6 { position: absolute; left: 2.5cm; }
        @media print {
            @page {
                size: A4;
                margin: 1cm;
            }
            button, label {
                display: none;
            }
            input {
                border: none; /* Elimina el borde al imprimir */
                outline: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gráfica-Hoja 1</h1>
    </header>

    <section>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" style="position: absolute; left: 3.5cm; top: 1.2cm;">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" style="position: absolute; left: 15cm; top: 1.2cm;">
    </section>

    <button onclick="window.print()">Imprimir</button>

    <div class="container">
        <div class="grupo1">
            <strong>Grupo 1</strong>
            <label for="campo1">Hueco 1</label><input type="text" id="campo1" class="grupo1">
            <label for="campo2">Hueco 2</label><input type="text" id="campo2" class="grupo1">
            <label for="campo3">Hueco 3</label><input type="text" id="campo3" class="grupo1">
            <label for="campo4">Hueco 4</label><input type="text" id="campo4" class="grupo1">
            <label for="campo5">Hueco 5</label><input type="text" id="campo5" class="grupo1">
            <label for="campo6">Hueco 6</label><input type="text" id="campo6" class="grupo1">
        </div>

        <div class="grupo2">
            <strong>Grupo 2</strong>
            <label for="campo8">Hueco 8</label><input type="text" id="campo8">
            <label for="campo9">Hueco 9</label><input type="text" id="campo9">
            <label for="campo10">Hueco 10</label><input type="text" id="campo10">
            <label for="campo11">Hueco 11</label><input type="text" id="campo11">
            <label for="campo12">Hueco 12</label><input type="text" id="campo12">
            <label for="campo13">Hueco 13</label><input type="text" id="campo13">
            <label for="campo14">Hueco 14</label><input type="text" id="campo14">
        </div>

        <div class="grupo3">
            <strong>Grupo 3</strong>
            <label for="campo16">Hueco 16</label><input type="text" id="campo16">
            <label for="campo17">Hueco 17</label><input type="text" id="campo17">
            <label for="campo18">Hueco 18</label><input type="text" id="campo18">
            <label for="campo19">Hueco 19</label><input type="text" id="campo19">
            <label for="campo20">Hueco 20</label><input type="text" id="campo20">
            <label for="campo21">Hueco 21</label><input type="text" id="campo21">
            <label for="campo22">Hueco 22</label><input type="text" id="campo22">
        </div>
    </div>
</body>
</html>
