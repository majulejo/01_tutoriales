    <style>

        }

            border-bottom: 1px solid #ccc;
            padding: 8px;
            display: flex;
            align-items: center;
        }
        input {
            padding: 4px;
            height: 0.5cm;
        }
        .grupo1 input {
            height: 0.6cm;
        }
        label {
            margin-right: 10px;
            display: inline-block;
        }
        @media print {
            label, button {

        }
        #nombre {
