  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Poppins,sans-serif;display:flex;flex-direction:column;min-height:100vh}
    main{flex:1;padding:16px;max-width:1250px;margin:0 auto}
    h2{font-size:1.1rem;margin:.5rem 0;font-weight:600}

    /* Pacientes */
    #patients{background:#333;padding:1rem;display:flex;flex-wrap:wrap;gap:.5rem;justify-content:center}
    .patient-btn{padding:.5rem 1rem;border:1px solid #007bff;border-radius:8px;background:#fff;color:#007bff;font-weight:500;cursor:pointer}
    .patient-btn:hover{background:#e6f0ff}
    .patient-btn.active{background:#007bff;color:#fff}

    /* Hojas */
    #sheets{background:#fafafa;padding:.5rem;display:flex;gap:.5rem;justify-content:center;border-bottom:1px solid #ddd}
    .sheet-btn{padding:.45rem .9rem;border:1px solid #28a745;border-radius:8px;background:#fff;color:#28a745;font-weight:500;cursor:pointer}
    .sheet-btn:hover{background:#e8f8ef}
    .sheet-btn.active{background:#28a745;color:#fff}

    /* Contenido */
    .sheet{display:none}
    .sheet.active{display:block}
    .print-btn{margin-top:1rem;padding:.6rem 1.2rem;background:#dc3545;color:#fff;border:none;border-radius:8px;cursor:pointer}

    .datos{display:flex;flex-wrap:wrap;gap:10px;justify-content:space-between;align-items:center;margin-bottom:20px;padding:10px;background:#f0f0f0;border-radius:8px}
    .datos label{font-weight:600}
    .datos input{padding:6px;min-width:220px;width:60%;border:1px solid #ccc;border-radius:6px}

    .contenedor-columnas{display:flex;gap:20px;flex-wrap:wrap}
    .columna{flex:1;min-width:250px;background:#f9f9f9;padding:15px;border-radius:8px;box-shadow:0 0 5px rgba(0,0,0,.1)}
    .columna label{display:block;margin-top:10px;text-transform:uppercase;font-size:.75rem;font-weight:600}
    .columna input{width:100%;padding:5px;margin-top:5px;border:1px solid #ccc;border-radius:6px}
    .solo-visual{background:#ebe9e9;color:#555;pointer-events:none}

    @media print{
      body{margin:0;height:305mm;width:215mm;overflow:hidden;font-size:12pt}
      *{visibility:hidden}
      .print-area,.print-area *, .print-only, .print-only *{visibility:visible}
      .print-area{position:absolute;left:0;top:0;width:100%}
      .print-only input{position:absolute;border:none;background:transparent;font-weight:500;font-family:Poppins,sans-serif}

    <script>
  const patientsDiv=document.getElementById('patients');
  for(let i=1;i<=12;i++){const b=document.createElement('button');b.textContent='Paciente '+String(i).padStart(2,'0');b.className='patient-btn';b.dataset.patient=i;patientsDiv.appendChild(b)}
  const sheetBtns=[...document.querySelectorAll('.sheet-btn')];
  const sheets=[...document.querySelectorAll('.sheet')];
  const patientBtns=[...document.querySelectorAll('.patient-btn')];
  let currentPatient=1;
  function selectPatient(n){currentPatient=n;patientBtns.forEach(b=>b.classList.toggle('active',b.dataset.patient==n));updateNames()}
  function selectSheet(n){sheetBtns.forEach(b=>b.classList.toggle('active',b.dataset.sheet==n));sheets.forEach(s=>s.classList.toggle('active',s.dataset.sheet==n));updateNames()}
  function updateNames(){document.querySelectorAll('.patient-name').forEach(span=>span.textContent='Paciente '+String(currentPatient).padStart(2,'0'))}
  patientBtns.forEach(b=>b.addEventListener('click',()=>selectPatient(parseInt(b.dataset.patient))));
  sheetBtns.forEach(b=>b.addEventListener('click',()=>selectSheet(parseInt(b.dataset.sheet))));
  document.querySelectorAll('.print-btn').forEach(btn=>btn.addEventListener('click',()=>window.print()));
  function prepararImpresion(){const map={nombre:'print_nombre',fecha:'print_fecha'};for(let n of [...Array(41).keys()].map(x=>x+1)){if([7,15,29].includes(n))continue;map['campo'+n]='print_campo'+n}Object.entries(map).forEach(([o,p])=>{const a=document.getElementById(o),b=document.getElementById(p);if(a&&b)b.value=a.value||''})}
  window.onbeforeprint=prepararImpresion;
  selectPatient(1);selectSheet(1);
</script>
