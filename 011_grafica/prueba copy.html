<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Médico - Impresión Dividida</title>
    <!-- Fuente Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins :wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Estilos generales */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        padding: 20px;
      }

      header {
        background-color: #333;
        color: white;
        padding: 1em;
        text-align: center;
      }

      .acciones {
        text-align: center;
        margin-bottom: 20px;
      }
      .acciones button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        margin: 5px;
      }

      @media print {
        body {
          margin: 0 !important;
          padding: 0 !important;
          height: 297mm;
          width: 210mm;
          overflow: hidden;
        }

        * {
          visibility: hidden !important;
        }

        .print-only input {
          visibility: visible !important;
          position: absolute !important;
          font-size: 12pt !important;
          font-weight: 500 !important;
          border: none !important;
          background: transparent !important;
          font-family: "Poppins", sans-serif !important;
          white-space: nowrap !important;
          overflow: visible !important;
          width: auto !important;
          min-width: 8cm !important;
          max-width: 25cm !important;
        }

        /* Posiciones de impresión Hoja 1 */
        #print_nombre { left: 3.5cm; top: 0.9cm; min-width: 12cm !important; }
        #print_fecha { left: 15cm; top: 0.9cm; }

        /* Posiciones de impresión Hoja 2 */
        #print_campo1 { left: 0.5cm; top: 0.9cm; }
        #print_campo2 { left: 5.5cm; top: 0.9cm; }
        #print_campo3 { left: 10cm; top: 0.9cm; }
        #print_campo4 { left: 15.5cm; top: 0.9cm; }

        /* Aquí puedes añadir las posiciones de la Hoja 3 cuando las tengas */
    </style>
  </head>
  <body>
    <header>
      <h1>Formulario Médico - Impresión por Hojas</h1>
    </header>

    <!-- Botones de impresión -->
    <div class="acciones">
      <button onclick="imprimirHoja(1)">Imprimir Hoja 1</button>
      <button onclick="imprimirHoja(2)">Imprimir Hoja 2</button>
      <button onclick="imprimirHoja(3)">Imprimir Hoja 3</button>
    </div>

    <!-- Formulario principal (visible en pantalla) -->
    <main>
      <!-- Datos de Hoja 1 -->
      <div id="formulario-hoja1">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Juan Pérez" />

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" />

        <!-- Más campos médicos... -->
      </div>

      <!-- Datos de Hoja 2 -->
      <div id="formulario-hoja2">
        <label for="campo1">Edad:</label>
        <input type="text" id="campo1" placeholder="Edad" />

        <label for="campo2">Nº Hª Clínica:</label>
        <input type="text" id="campo2" placeholder="Nº Historia Clínica" />

        <label for="campo3">Cama:</label>
        <input type="text" id="campo3" placeholder="Cama" />

        <label for="campo4">Hoja Nº:</label>
        <input type="text" id="campo4" placeholder="Hoja Nº" />
      </div>

      <!-- Datos de Hoja 3 (puedes completarlo después) -->
      <div id="formulario-hoja3">
        <!-- Campos de la tercera página -->
        <p>Puedes añadir aquí los campos de la Hoja 3 cuando los tengas.</p>
      </div>
    </main>

    <!-- Campos ocultos para impresión -->
    <div
      class="print-only"
      style="position: absolute; left: 0; top: 0; visibility: hidden"
    >
      <!-- Hoja 1 -->
      <input type="text" id="print_nombre" readonly />
      <input type="text" id="print_fecha" readonly />

      <!-- Hoja 2 -->
      <input type="text" id="print_campo1" readonly />
      <input type="text" id="print_campo2" readonly />
      <input type="text" id="print_campo3" readonly />
      <input type="text" id="print_campo4" readonly />

      <!-- Hoja 3 -->
      <!-- Agrega aquí los campos de la Hoja 3 cuando los tengas -->
    </div>

    <!-- Script para imprimir por hojas -->
    <script>
      function imprimirHoja(hoja) {
        const mapeo = {};

        // Mapeo según la hoja seleccionada
        if (hoja === 1) {
          mapeo = {
            nombre: "print_nombre",
            fecha: "print_fecha",
          };
        } else if (hoja === 2) {
          mapeo = {
            campo1: "print_campo1",
            campo2: "print_campo2",
            campo3: "print_campo3",
            campo4: "print_campo4",
          };
        } else if (hoja === 3) {
          // Aquí colocas los campos de la Hoja 3 cuando estén listos
          alert("La Hoja 3 aún no tiene campos definidos.");
          return;
        }

        Object.entries(mapeo).forEach(([idOriginal, idPrint]) => {
          const original = document.getElementById(idOriginal);
          const printField = document.getElementById(idPrint);

          if (original && printField) {
            printField.value = original.value.trim() || "";
          }
        });

        window.print();
      }
    </script>
  </body>
</html>
