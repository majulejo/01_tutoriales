    }

      margin-bottom: 1rem;
      text-align: center;
    }
    .btn-boxes button {
      margin: 0 4px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .btn-boxes button.active {
      background: #28a745;
    }
    .pagina {
      display: none;
    }
    .pagina.active {
      display: block;
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 10px;
      background: #ffffff;
    }
    .acciones {
      text-align: center;
      margin: 1rem 0;
      display: none;
    }
    .acciones.visible {
      display: block;
    }
    .acciones button {
      margin: 0 6px;
      padding: 8px 16px;
    }
    .field-group {
      padding: 1rem;
      background: white;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .field-group label {
      display: block;
      margin: 0.5rem 0 0.25rem;
      font-weight: 500;
    }
    .field-group input[type="text"],
    .field-group input[type="date"],
    .field-group input[type="tel"],
    .field-group textarea {
      width: 100%;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .print-only {
      display: none;
    }
    @media print {
      body {
        background: none;
      }
      * {
        visibility: hidden;
      }
      .print-only {
        display: block;
        visibility: visible;
        position: absolute;
        top: 0;
        left: 0;
      }
      .print-span {
        position: absolute;
        font-size: 12pt;
        font-family: 'Poppins', sans-serif;
        white-space: nowrap;
        font-weight: 500;
      }

   <script>
    let boxSeleccionado = null;
    const selector = document.getElementById("box-selector");
    const acciones = document.getElementById("acciones");
    const boxTitulo = document.getElementById("box-titulo");

    // Recoger todos los campos dinámicamente
    function recogerTodosLosCampos() {
      return Array.from(document.querySelectorAll("input[id], textarea[id]"))
        .filter(el => !el.id.startsWith("print_"))
        .map(el => el.id);
    }

    function seleccionarBox(num) {
      boxSeleccionado = num;
      localStorage.setItem("box_seleccionado", num);
      document.querySelectorAll(".btn-boxes button").forEach((btn) => {
        btn.classList.toggle("active", +btn.dataset.box === num);
      });
      boxTitulo.textContent = `Información para el Box ${num}`;
      document.getElementById("print_box")?.textContent = `Box ${num}`;
      cargarDatos();
      acciones.classList.add("visible");
      mostrarPagina(Number(localStorage.getItem("pagina_activa") || 1));
    }

    function mostrarPagina(n) {
      if (!boxSeleccionado) return;
      document.querySelectorAll(".pagina").forEach((p, i) => {
        p.classList.toggle("active", i + 1 === n);
      });
      localStorage.setItem("pagina_activa", n);
    }

    function cargarDatos() {
      if (!boxSeleccionado) return;
      const data = JSON.parse(localStorage.getItem(`box_${boxSeleccionado}`) || "{}");
      const campos = recogerTodosLosCampos();
      campos.forEach((id) => {
        const el = document.getElementById(id);
        if (el) el.value = data[id] || "";
      });
    }

    function guardarDatos() {
      if (!boxSeleccionado) return;
      const data = {};
      const campos = recogerTodosLosCampos();
      campos.forEach((id) => {
        const el = document.getElementById(id);
        if (el) data[id] = el.value;
      });
      localStorage.setItem(`box_${boxSeleccionado}`, JSON.stringify(data));
    }

    function borrarDatos() {
      if (!boxSeleccionado) return;
      if (!confirm("¿Deseas borrar los datos del box seleccionado?")) return;
      localStorage.removeItem(`box_${boxSeleccionado}`);
      const campos = recogerTodosLosCampos();
      campos.forEach((id) => {
        const el = document.getElementById(id);
        if (el) el.value = "";
      });
    }

    document.addEventListener("input", guardarDatos);

    window.onbeforeprint = () => {
      if (!boxSeleccionado) return;
      const data = JSON.parse(localStorage.getItem(`box_${boxSeleccionado}`) || "{}");
      Object.entries(data).forEach(([id, val]) => {
        const el = document.getElementById(`print_${id}`);
        if (el) {
          if (el.tagName === 'TEXTAREA' || el.tagName === 'INPUT') {
            el.value = val;
          } else {
            el.textContent = val;
          }
        }
      });
    };

    window.addEventListener("DOMContentLoaded", () => {
      const pagina = Number(localStorage.getItem("pagina_activa") || 1);
      const box = localStorage.getItem("box_seleccionado");
      if (box) {
        seleccionarBox(Number(box));
      } else {
        mostrarPagina(pagina);
      }
    });

    for (let i = 1; i <= 12; i++) {
      const btn = document.createElement("button");
      btn.textContent = `Box ${i}`;
      btn.onclick = () => seleccionarBox(i);
      btn.dataset.box = i;
      selector.appendChild(btn);
    }
  </script>
