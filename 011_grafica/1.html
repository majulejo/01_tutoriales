<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nombre y apellidos</title>
    <!-- Fuente Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins :wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
      }
      header {
        background-color: #333;
        color: white;
        padding: 1em;
        text-align: center;
      }

      main {
        padding: 20px;
      }

      .box-selector {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      .box-selector button {
        padding: 10px 15px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #368f3f;
        color: white;
      }
      .box-selector button:hover,
      .box-selector button.active {
        background-color: #2d7a34;
      }

      #mensaje-box-seleccionado {
        margin-top: 15px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
        color: #333;
        font-size: 18px;
        display: none;
      }

      .datos {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 8px;
      }
      .datos label {
        font-weight: bold;
        margin-right: 10px;
      }
      .datos input[type="text"],
      .datos input[type="date"] {
        padding: 6px;
        width: 60%;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .acciones {
        text-align: center;
        margin-bottom: 20px;
      }
      .acciones button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }

      .seleccionador-informes {
        margin-top: 20px;
        text-align: center;
      }
      .seleccionador-informes select {
        width: 300px;
        padding: 8px;
        font-size: 14px;
      }
      .seleccionador-informes button {
        padding: 8px 12px;
        font-size: 14px;
        margin-left: 10px;
        cursor: pointer;
      }

      .contenedor-columnas {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .columna {
        flex: 1;
        min-width: 250px;
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .columna h2 {
        margin-top: 0;
      }
      .columna label {
        display: block;
        margin-top: 10px;
        text-transform: uppercase;
      }
      .columna input[type="text"] {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
        box-sizing: border-box;
      }

      @media print {
        /* Estilos de impresión */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Página 1 - Nombre y Apellidos</h1>
    </header>

    <!-- Selector de Box -->
    <div class="box-selector" id="boxSelector"></div>

    <!-- Mensaje de Box seleccionado -->
    <div id="mensaje-box-seleccionado">
      Ha seleccionado el
      <strong>Box <span id="numero-box-seleccionado"></span></strong>
    </div>

    <!-- Desplegable de informes guardados -->
    <div class="seleccionador-informes">
      <label for="selectorBox"><strong>Cargar Informe Guardado:</strong></label>
      <select id="selectorBox">
        <option value="">-- Selecciona un informe --</option>
      </select>
      <button onclick="cargarInformeGuardado()">Cargar</button>
      <button onclick="eliminarInforme()">Eliminar</button>
    </div>

    <!-- Datos: Nombre y Fecha -->
    <div class="datos">
      <label for="nombre">Nombre y Apellidos:</label>
      <input type="text" id="nombre" placeholder="Juan Pérez" disabled />

      <label for="fecha">Fecha:</label>
      <input type="text" id="fecha" readonly disabled />
    </div>

    <!-- Botón Imprimir -->
    <div class="acciones">
      <button onclick="window.print()" disabled id="botonImprimir">
        Imprimir
      </button>
    </div>

    <!-- Formulario principal -->
    <div class="contenedor-columnas" id="formularioCampos">
      <!-- Columna 1 -->
      <div class="columna">
        <div class="grupo1">
          <h2>Oxigenación y Control de Glucemias</h2>
          <label for="campo1">PVC</label
          ><input type="text" id="campo1" disabled />
          <label for="campo2">OXIGENACIÓN</label
          ><input type="text" id="campo2" disabled />
          <label for="campo3">SATURACIÓN</label
          ><input type="text" id="campo3" disabled />
          <label for="campo4">EVA/ESCID</label
          ><input type="text" id="campo4" disabled />
          <label for="campo5">GLUCEMIA</label
          ><input type="text" id="campo5" disabled />
          <label for="campo6">INSULINA</label
          ><input type="text" id="campo6" disabled />
        </div>
      </div>

      <!-- Columna 2 -->
      <div class="columna">
        <div class="grupo2">
          <h2>Perdidas</h2>
          <label for="campo8">DIURESIS</label
          ><input type="text" id="campo8" disabled />
          <label for="campo9">HECES</label
          ><input type="text" id="campo9" disabled />
          <label for="campo10">VOMITOS, SUDOR,FIEBRE</label>
          <input type="text" id="campo10" value="TQN" readonly disabled />
          <label for="campo11">S.N.G.</label
          ><input type="text" id="campo11" disabled />
          <label for="campo12">P.I.</label
          ><input type="text" id="campo12" disabled />
          <label for="campo13">CONTROL DE RESIDUOS</label
          ><input type="text" id="campo13" disabled />
          <label for="campo14">P.I.</label
          ><input type="text" id="campo14" disabled />
        </div>
      </div>

      <!-- Columna 3 -->
      <div class="columna">
        <div class="grupo3">
          <h2>Ingresos/Fluidoterapia</h2>
          <label for="campo16">Fluidoterapia 1</label
          ><input type="text" id="campo16" disabled />
          <label for="campo17">Fluidoterapia 2</label
          ><input type="text" id="campo17" disabled />
          <label for="campo18">Fluidoterapia 3</label
          ><input type="text" id="campo18" disabled />
          <label for="campo19">Fluidoterapia 4</label
          ><input type="text" id="campo19" disabled />
          <label for="campo20">Fluidoterapia 5</label
          ><input type="text" id="campo20" disabled />
          <label for="campo21">Fluidoterapia 6</label
          ><input type="text" id="campo21" disabled />
          <label for="campo22">Fluidoterapia 7</label
          ><input type="text" id="campo22" disabled />
        </div>
      </div>

      <!-- Columna 4 -->
      <div class="columna">
        <div class="grupo4">
          <h2>Ingresos/Medicación, sangre y plasma, Agua Endógena</h2>
          <label for="campo23">SF+MEDICACIÓN</label
          ><input type="text" id="campo23" disabled />
          <label for="campo24">SANGRE/PLASMA</label
          ><input type="text" id="campo24" disabled />
          <label for="campo25">AGUA ENDÓGENA</label
          ><input type="text" id="campo25" value="" readonly disabled />
        </div>
      </div>

      <!-- Columna 5 -->
      <div class="columna">
        <div class="grupo5">
          <h2>Nutrición</h2>
          <label for="campo26">Oral</label
          ><input type="text" id="campo26" disabled />
          <label for="campo27">Enteral</label
          ><input type="text" id="campo27" disabled />
          <label for="campo28">Parenteral</label
          ><input type="text" id="campo28" disabled />
        </div>
      </div>

      <!-- Columna 6 -->
      <div class="columna">
        <div class="grupo6">
          <h2>Medicación</h2>
          <label for="campo30">MEDICACIÓN 1</label
          ><input type="text" id="campo30" disabled />
          <label for="campo31">MEDICACIÓN 2</label
          ><input type="text" id="campo31" disabled />
          <label for="campo32">MEDICACIÓN 3</label
          ><input type="text" id="campo32" disabled />
          <label for="campo33">MEDICACIÓN 4</label
          ><input type="text" id="campo33" disabled />
          <label for="campo34">MEDICACIÓN 5</label
          ><input type="text" id="campo34" disabled />
          <label for="campo35">MEDICACIÓN 6</label
          ><input type="text" id="campo35" disabled />
          <label for="campo36">MEDICACIÓN 7</label
          ><input type="text" id="campo36" disabled />
          <label for="campo37">MEDICACIÓN 8</label
          ><input type="text" id="campo37" disabled />
          <label for="campo38">MEDICACIÓN 9</label
          ><input type="text" id="campo38" disabled />
          <label for="campo39">MEDICACIÓN 10</label
          ><input type="text" id="campo39" disabled />
          <label for="campo40">MEDICACIÓN 11</label
          ><input type="text" id="campo40" disabled />
          <label for="campo41">MEDICACIÓN 12</label
          ><input type="text" id="campo41" disabled />
        </div>
      </div>
    </div>

    <!-- Campos ocultos para impresión -->
    <div
      class="print-only"
      style="position: absolute; left: 0; top: 0; visibility: hidden"
    >
      <!-- Inputs de impresión -->
    </div>

    <script>
      const totalBoxes = 12;
      let currentBox = null;

      // Generar botones de Box 1 a Box 12
      const selector = document.getElementById("boxSelector");
      for (let i = 1; i <= totalBoxes; i++) {
        const btn = document.createElement("button");
        btn.textContent = `Box ${i}`;
        btn.onclick = () => seleccionarBox(i);
        selector.appendChild(btn);
      }

      function getPrintKey(box) {
        return `box${box}_current`;
      }

      function seleccionarBox(boxNumber) {
        if (currentBox !== null) guardarDatos(currentBox);

        currentBox = boxNumber;
        cargarDatos(currentBox);
        actualizarBotonActivo();

        // Habilitar todos los campos
        document
          .querySelectorAll("#formularioCampos input")
          .forEach((input) => (input.disabled = false));
        document.getElementById("nombre").disabled = false;
        document.getElementById("fecha").disabled = false;
        document.getElementById("botonImprimir").disabled = false;
        document.getElementById("selectorBox").disabled = false;
        document
          .querySelector(".seleccionador-informes button")
          ?.removeAttribute("disabled");

        // Mostrar mensaje
        document.getElementById("numero-box-seleccionado").textContent =
          boxNumber;
        document.getElementById("mensaje-box-seleccionado").style.display =
          "block";
      }

      function actualizarBotonActivo() {
        document
          .querySelectorAll(".box-selector button")
          .forEach((btn, idx) => {
            btn.classList.remove("active");
            if (idx + 1 === currentBox) btn.classList.add("active");
          });
      }

      function guardarDatos(box) {
        const data = {};
        const inputs = document.querySelectorAll("#formularioCampos input");
        inputs.forEach((input) => {
          data[input.id] = input.value.trim();
        });

        localStorage.setItem(getPrintKey(box), JSON.stringify(data));
      }

      function cargarDatos(box) {
        const key = getPrintKey(box);
        const saved = localStorage.getItem(key);
        if (saved) {
          const data = JSON.parse(saved);
          Object.entries(data).forEach(([id, valor]) => {
            const input = document.getElementById(id);
            if (input) input.value = valor;
          });
        } else {
          document
            .querySelectorAll("#formularioCampos input")
            .forEach((input) => (input.value = ""));
        }
      }

      function prepararImpresion() {
        const mapeo = {
          nombre: "print_nombre",
          fecha: "print_fecha",
          campo1: "print_campo1",
          campo2: "print_campo2",
          campo3: "print_campo3",
          campo4: "print_campo4",
          campo5: "print_campo5",
          campo6: "print_campo6",
          campo8: "print_campo8",
          campo9: "print_campo9",
          campo10: "print_campo10",
          campo11: "print_campo11",
          campo12: "print_campo12",
          campo13: "print_campo13",
          campo14: "print_campo14",
          campo16: "print_campo16",
          campo17: "print_campo17",
          campo18: "print_campo18",
          campo19: "print_campo19",
          campo20: "print_campo20",
          campo21: "print_campo21",
          campo22: "print_campo22",
          campo23: "print_campo23",
          campo24: "print_campo24",
          campo25: "print_campo25",
          campo26: "print_campo26",
          campo27: "print_campo27",
          campo28: "print_campo28",
          campo30: "print_campo30",
          campo31: "print_campo31",
          campo32: "print_campo32",
          campo33: "print_campo33",
          campo34: "print_campo34",
          campo35: "print_campo35",
          campo36: "print_campo36",
          campo37: "print_campo37",
          campo38: "print_campo38",
          campo39: "print_campo39",
          campo40: "print_campo40",
          campo41: "print_campo41",
        };

        Object.entries(mapeo).forEach(([idOriginal, idPrint]) => {
          const original = document.getElementById(idOriginal);
          const printField = document.getElementById(idPrint);
          if (original && printField) {
            printField.value = original?.value.trim() || "";
          }
        });
      }

      window.onbeforeprint = prepararImpresion;

      // Cargar listado de informes en el desplegable
      function cargarListadoInformes() {
        const select = document.getElementById("selectorBox");
        select.innerHTML =
          '<option value="">-- Selecciona un informe --</option>';

        const keys = [];
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key.startsWith("box") && key.includes("_")) {
            keys.push(key);
          }
        }

        keys.sort().reverse(); // Más recientes primero

        keys.forEach((key) => {
          const parts = key.split("_");
          const box = parts[0].replace("box", "");
          const date = parts[1];
          const time = parts[2];

          const option = document.createElement("option");
          option.value = key;
          option.textContent = `[Box ${box}] - ${date} ${time}`;
          select.appendChild(option);
        });
      }

      function cargarInformeGuardado() {
        const select = document.getElementById("selectorBox");
        const key = select.value;
        if (!key) return;

        const data = localStorage.getItem(key);
        if (!data) return;

        const parsed = JSON.parse(data);
        Object.entries(parsed).forEach(([id, valor]) => {
          const input = document.getElementById(id);
          if (input) input.value = valor;
        });

        // Activar edición
        document
          .querySelectorAll("#formularioCampos input")
          .forEach((input) => (input.disabled = false));
        document.getElementById("nombre").disabled = false;
        document.getElementById("fecha").disabled = false;
        document.getElementById("botonImprimir").disabled = false;
      }

      function eliminarInforme() {
        const select = document.getElementById("selectorBox");
        const key = select.value;
        if (!key) {
          alert("Por favor, selecciona un informe para eliminar.");
          return;
        }

        if (!confirm("¿Estás seguro de que quieres eliminar este informe?"))
          return;

        localStorage.removeItem(key);
        alert("Informe eliminado.");
        cargarListadoInformes();
      }

      function deshabilitarFormulario() {
        document
          .querySelectorAll("#formularioCampos input")
          .forEach((input) => (input.disabled = true));
        document.getElementById("nombre").disabled = true;
        document.getElementById("fecha").disabled = true;
        document.getElementById("botonImprimir").disabled = true;
        document.getElementById("selectorBox").disabled = false;
        document
          .querySelector(".seleccionador-informes button")
          ?.removeAttribute("disabled");
      }

      function habilitarFormulario() {
        document
          .querySelectorAll("#formularioCampos input")
          .forEach((input) => (input.disabled = false));
        document.getElementById("nombre").disabled = false;
        document.getElementById("fecha").disabled = false;
        document.getElementById("botonImprimir").disabled = false;
      }

      window.onload = () => {
        cargarListadoInformes();
        // Inicializar deshabilitado
        deshabilitarFormulario();

        // Establecer fecha automática
        const hoy = new Date();
        const manana = new Date(hoy);
        manana.setDate(manana.getDate() + 1);
        const dia = String(manana.getDate()).padStart(2, "0");
        const mes = String(manana.getMonth() + 1).padStart(2, "0"); // Enero es 0
        const año = manana.getFullYear();
        document.getElementById("fecha").value = `${dia}/${mes}/${año}`;
      };
    </script>
  </body>
</html>
