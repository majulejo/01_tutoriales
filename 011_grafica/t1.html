    <script>
      let boxActual = 1;

      function guardarDatos() {
        const inputs = document.querySelectorAll("input, textarea");
        const datos = {};
        inputs.forEach((input) => {
          datos[input.id] = input.value;
        });
        localStorage.setItem(`box${boxActual}_datos`, JSON.stringify(datos));
        alert("Datos guardados para el Box " + boxActual);
      }

      function cargarDatos() {
        const datos =
          JSON.parse(localStorage.getItem(`box${boxActual}_datos`)) || {};
        Object.entries(datos).forEach(([id, valor]) => {
          const campo = document.getElementById(id);
          if (campo) campo.value = valor;
        });
      }

      function seleccionarBox(num) {
  boxActual = num;
  document.getElementById("info-box").textContent = `Rellenando informaci√≥n del Box ${num}`;
  
  // Cargar datos de ese Box
  const datos = JSON.parse(localStorage.getItem(`box${boxActual}_datos`)) || {};
  document.querySelectorAll("input, textarea").forEach((campo) => {
    campo.value = datos[campo.id] || "";
  });
}


      function borrarDatos() {
        if (
          confirm(
            "¬øSeguro que deseas borrar los datos del Box " + boxActual + "?"
          )
        ) {
          localStorage.removeItem(`box${boxActual}_datos`);
          alert("Datos borrados para el Box " + boxActual);
          location.reload();
        }
      }
function mostrarPagina(num) {

}
