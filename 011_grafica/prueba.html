<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nombre y apellidos</title>
    <!-- Fuente Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins :wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Estilos generales */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        padding: 20px;
      }

      header {
        background-color: #333;
        color: white;
        padding: 1em;
        text-align: center;
      }

      .acciones {
        text-align: center;
        margin-bottom: 20px;
      }
      .acciones button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        margin: 5px;
      }

      @media print {
        body {
          margin: 0 !important;
          padding: 0 !important;
          height: 297mm;
          width: 210mm;
          overflow: hidden;
        }

        * {
          visibility: hidden !important;
        }

        .print-only input {
          visibility: visible !important;
          position: absolute !important;
          font-size: 12pt !important;
          font-weight: 500 !important;
          border: none !important;
          background: transparent !important;
          font-family: "Poppins", sans-serif !important;
          white-space: nowrap !important;
          overflow: visible !important;
          width: auto !important;
          min-width: 8cm !important;
          max-width: 25cm !important;
        }

        /* Posiciones de impresión */
        #print_nombre {
          left: 3.5cm;
          top: 0.9cm;
          min-width: 12cm !important;
        }
        #print_fecha {
          left: 15cm;
          top: 0.9cm;
        }
        /* Agregar posiciones para Hoja 2 y Hoja 3 aquí */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Página 1 - Nombre y Apellidos</h1>
    </header>

    <!-- Botones de impresión -->
    <div class="acciones">
      <button onclick="imprimirHoja(1)">Imprimir Hoja 1</button>
      <button onclick="imprimirHoja(2)">Imprimir Hoja 2</button>
      <button onclick="imprimirHoja(3)">Imprimir Hoja 3</button>
    </div>

    <!-- Datos visibles en pantalla -->
    <div class="datos">
      <label for="nombre">Nombre y Apellidos:</label>
      <input type="text" id="nombre" placeholder="Juan Pérez" />

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" placeholder="2025-04-05" />
    </div>

    <!-- Formulario principal -->
    <div class="contenedor-columnas">
      <!-- Tus campos normales aquí -->
    </div>

    <!-- Campos ocultos para impresión -->
    <div class="print-only" style="position: absolute; left: 0; top: 0">
      <!-- Hoja 1 -->
      <input type="text" id="print_nombre" readonly />
      <input type="text" id="print_fecha" readonly />

      <!-- Hoja 2 -->
      <!-- Aquí van los campos de la Hoja 2 -->
       <!-- Formulario principal -->
      <div class="contenedor-columnas">
        <!-- Columna 1 -->
        <div class="columna">
          <div class="grupo1">
            <h2>Edad/H. Clinica/Cama/Hoja Nª</h2>
            <label for="campo1">Edad</label
            ><input type="text" id="campo1" placeholder="Edad" />
            <label for="campo2">Nº Hª Clínica</label
            ><input type="text" id="campo2" placeholder="Nº Hª Clínica"/>
            <label for="campo3">Cama</label
            ><input type="text" id="campo3" placeholder="Cama"/>
            <label for="campo4">Hoja Nº</label
            ><input type="text" id="campo4"placeholder="Hoja Nº" />
            </div>
        </div>

        

      <!-- Campos ocultos para impresión -->
      <div
        class="print-only"
        style="position: absolute; left: 0; top: 0; visibility: hidden"
      >
        
        <input type="text" id="print_campo1" readonly />
        <input type="text" id="print_campo2" readonly />
        <input type="text" id="print_campo3" readonly />
        <input type="text" id="print_campo4" readonly />
        
        <!-- Agrega más campos ocultos si los usas -->
      </div>
    </main>

    <!-- Script para preparar impresión -->
    <script>
      function prepararImpresion() {
        const mapeo = {
          
          campo1: "print_campo1",
          campo2: "print_campo2",
          campo3: "print_campo3",
          campo4: "print_campo4",
          

          // Añade más pares {idOriginal: idPrint} si hay más campos
        };

        Object.entries(mapeo).forEach(([idOriginal, idPrint]) => {
          const original = document.getElementById(idOriginal);
          const printField = document.getElementById(idPrint);

          if (original && printField) {
            // Si el campo tiene valor, lo pasamos. Si no, lo dejamos vacío
            printField.value = original.value.trim() || "";
          }
        });
      }

      window.onbeforeprint = prepararImpresion;
    </script>

      <!-- Hoja 3 -->
      <!-- Aquí van los campos de la Hoja 3 -->
    </div>

    <script>
      function imprimirHoja(hoja) {
        const mapeo = {};

        if (hoja === 1) {
          mapeo = {
            nombre: "print_nombre",
            fecha: "print_fecha",
          };
        } else if (hoja === 2) {
          // Mapeo de campos de la Hoja 2
          mapeo = {
            campoX: "print_campoX",
            campoY: "print_campoY",
          };
        } else if (hoja === 3) {
          // Mapeo de campos de la Hoja 3
          mapeo = {
            campoZ: "print_campoZ",
            campoW: "print_campoW",
          };
        }

        Object.entries(mapeo).forEach(([idOriginal, idPrint]) => {
          const original = document.getElementById(idOriginal);
          const printField = document.getElementById(idPrint);

          if (original && printField) {
            printField.value = original.value.trim() || "";
          }
        });

        window.print();
      }
    </script>
  </body>
</html>
