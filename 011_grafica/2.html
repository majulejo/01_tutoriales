    <script>
      /* ---------- utilidades ---------- */
      const selector = document.getElementById("box-selector");
      const acciones = document.getElementById("acciones");
      const boxTitulo = document.getElementById("box-titulo");
      let boxSeleccionado = null;

      function allCampos() {
        return Array.from(document.querySelectorAll("input[id],textarea[id]"))
          .filter((el) => !el.id.startsWith("print_"))
          .map((el) => el.id);
      }

      function seleccionarBox(n) {
        boxSeleccionado = n;
        localStorage.setItem("box_seleccionado", n);
        document
          .querySelectorAll(".btn-boxes button")
          .forEach((b) => b.classList.toggle("active", +b.dataset.box === n));
        boxTitulo.textContent = `Informaci√≥n para el Box ${n}`;
        acciones.classList.add("visible");
        cargarDatos();
        mostrarPagina(+localStorage.getItem("pagina_activa") || 1);
      }

      function mostrarPagina(p) {
        if (!boxSeleccionado) return;
        document
          .querySelectorAll(".pagina")
          .forEach((pg, i) => pg.classList.toggle("active", i + 1 === p));
        localStorage.setItem("pagina_activa", p);
      }

      function cargarDatos() {
        if (!boxSeleccionado) return;
        const d = JSON.parse(
          localStorage.getItem(`box_${boxSeleccionado}`) || "{}"
        );
        allCampos().forEach((id) => {
          const el = document.getElementById(id);
          if (el) el.value = d[id] || "";
        });
      }
      function guardarDatos() {
        if (!boxSeleccionado) return;
        const data = {};
        allCampos().forEach((id) => {
          data[id] = document.getElementById(id).value;
        });
        localStorage.setItem(`box_${boxSeleccionado}`, JSON.stringify(data));
      }
      function borrarDatos() {
        if (!boxSeleccionado) return;
        if (!confirm("¬øBorrar datos de este Box?")) return;
        localStorage.removeItem(`box_${boxSeleccionado}`);
        allCampos().forEach((id) => {
          document.getElementById(id).value = "";
        });
      }

      document.addEventListener("input", guardarDatos);

      /* --- botones Box --- */
      window.addEventListener("DOMContentLoaded", () => {
        const savedBox = localStorage.getItem("box_seleccionado");
        const pagina = +localStorage.getItem("pagina_activa") || 1;
        for (let i = 1; i <= 12; i++) {
          const b = document.createElement("button");
          b.textContent = `Box ${i}`;
          b.dataset.box = i;
          b.onclick = () => seleccionarBox(i);
          selector.appendChild(b);
        }
        if (savedBox) seleccionarBox(+savedBox);
        else mostrarPagina(pagina);
      });

      /* ---------- impresi√≥n independiente ---------- */
      window.onbeforeprint = () => {
        if (!boxSeleccionado) return;
        const hojaActiva = +localStorage.getItem("pagina_activa") || 1;
        //¬†rellenar datos
        const datos = JSON.parse(
          localStorage.getItem(`box_${boxSeleccionado}`) || "{}"
        );
        Object.entries(datos).forEach(([id, val]) => {
          const el = document.getElementById(`print_${id}`);
          if (el) {
            if (el.tagName === "TEXTAREA") el.value = val;
            else el.value = val;
          }
        });
        //¬†mostrar¬†solo los campos¬†de la hoja activa
        document
          .querySelectorAll("#print-section [data-hoja]")
          .forEach((el) => {
            el.style.display =
              +el.dataset.hoja === hojaActiva ? "block" : "none";
          });
      };
    </script>
