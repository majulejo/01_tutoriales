<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squishy Toggle Buttons
    </title>

    <!--STYLE-->
    <style>
@import url("https://fonts.googleapis.com/css?family=Lato:700");

html, body {
    font-family: 'Lato', sans-serif;
    background: url(https://s.cdpn.io/1715/dark_stripes.png);
    text-align: center;
    height: 100%;
}

.container {
    text-align: center;
    position: absolute;
    margin-top: -80px;
    width: 100%;
    top: 50%;
}

.toggle {
    margin: 4px;
    display: inline-block;
    position: relative;
    width: 140px;
    height: 140px;
    box-shadow: inset 0 0 35px 5px rgba(0, 0, 0, 0.25),
                inset 0 2px 1px 1px rgba(255, 255, 255, 0.9),
                inset 0 -2px 1px 0 rgba(0, 0, 0, 0.25);
    border-radius: 8px;
    background: #ccd0d4;
}

.toggle:before {
    content: '';
    position: absolute;
    width: 100px;
    height: 100px;
    left: 50%;
    top: 50%;
    margin-left: -50px;
    margin-top: -50px;
    border-radius: 100px;
    background: #fff;
    opacity: 0.2;
    box-shadow: 0 0 17.5px 8.75px #fff;
}

.button {
    position: absolute;
    width: 96px;
    height: 96px;
    left: 50%;
    top: 50%;
    margin-left: -48px;
    margin-top: -48px;
    border-radius: 96px;
    background: #ccd0d4;
    box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.5),
                inset 0 -3px 4px -1px rgba(0, 0, 0, 0.2),
                0 -10px 15px -1px rgba(255, 255, 255, 0.6),
                inset 0 3px 4px -1px rgba(255, 255, 255, 0.2),
                inset 0 0 5px 1px rgba(255, 255, 255, 0.8),
                inset 0 20px 30px 0 rgba(255, 255, 255, 0.2);
    transition: all 300ms cubic-bezier(0.230, 1.000, 0.320, 1.000);
}

.label {
    position: absolute;
    width: 100%;
    height: 100%;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 42px;
    font-weight: 700;
    color: rgba(0, 0, 0, 0.4);
    text-shadow: 1px 1px 3px #ccd0d4, 0 0 0 rgba(0, 0, 0, 0.8), 1px 1px 4px #fff;
    transition: color 300ms ease-out;
}

input {
    opacity: 0;
    position: absolute;
    cursor: pointer;
    z-index: 1;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
}

input:active ~ .button {
    box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.4),
                inset 0 -8px 30px 1px rgba(255, 255, 255, 0.9),
                0 -10px 15px -1px rgba(255, 255, 255, 0.6),
                inset 0 8px 25px 0 rgba(0, 0, 0, 0.4),
                inset 0 0 10px 1px rgba(255, 255, 255, 0.6);
}

input:active ~ .label, input:checked ~ .label {
    font-size: 40px;
    color: rgba(0, 0, 0, 0.45);
}

input:checked ~ .button {
    box-shadow: 0 15px 25px -4px rgba(0, 0, 0, 0.4),
                inset 0 -8px 25px -1px rgba(255, 255, 255, 0.9),
                0 -10px 15px -1px rgba(255, 255, 255, 0.6),
                inset 0 8px 20px 0 rgba(0, 0, 0, 0.2),
                inset 0 0 5px 1px rgba(255, 255, 255, 0.6);
}


    </style>
</head>
<body>
    <div class="container">
        <div class="toggle">
          <input type="checkbox">
          <span class="button"></span>
          <span class="label">+</span>
        </div>
        <div class="toggle">
          <input type="checkbox" checked>
          <span class="button"></span>
          <span class="label">â€“</span>
        </div>
      </div>

<script>
    
</script>

</body>
</html>
