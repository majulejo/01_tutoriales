<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite logos animation</title>

    <!--STYLE-->
    <style>
        @property --_w {
  syntax: '<length>';
  inherits: true;
  initial-value: min(100vw,200vh);
}
.container {
  display: grid;
  width: 300px;
  aspect-ratio: 2;
  scale: min(tan(atan2(var(--_w),350px)),3); /* for the responsive part */
}
.container > img {
  grid-area: 1/1;
  width: 35px;
  aspect-ratio: 1;
  translate: 150px 75px;
  offset: url(#path) 0% 0deg;
  animation: x 13s linear infinite;
}
@keyframes x { 
  to {offset-distance: 100%}
}
.container > :nth-of-type(2) {animation-delay:-1s}
.container > :nth-of-type(3) {animation-delay:-2s}
.container > :nth-of-type(4) {animation-delay:-3s}
.container > :nth-of-type(5) {animation-delay:-4s}
.container > :nth-of-type(6) {animation-delay:-5s}
  
.container > svg {
  grid-area: 1/1;
  margin: 0 -2px;
}

body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-content: center;
  background: #ffefd5;
}
    </style>
</head>
<body>

    <div class="container">
        <img src="https://assets.codepen.io/1480814/image_2.png">
        <img src="https://assets.codepen.io/1480814/image_3.png">
        <img src="https://assets.codepen.io/1480814/image_4.png">
        <img src="https://assets.codepen.io/1480814/image_5.png">
        <img src="https://assets.codepen.io/1480814/image_6.png">
        <img src="https://assets.codepen.io/1480814/image_7.png">
        <svg viewBox='-152 -75 304 150'><path id="path" fill='none' stroke-width='3' stroke-dasharray='9 4' stroke='#ecdcc0' d='M-150 0 C-130 -150 130 150 150 0 C130 -150 -130 150 -150 0 Z'/></svg>
      </div>

    <!--SCRIPT-->

<script></script>

</body>
</html>
