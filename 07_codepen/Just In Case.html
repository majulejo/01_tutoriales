<!DOCTYPE html>

    <style>
        body {
  margin: 0;
  touch-action: none;
  overflow: hidden;
  display: grid;
  user-select: none;
}
canvas {
  width: 100%;
  height: auto;
  object-fit: contain;
}
body > * {
  grid-row: 1;
  grid-column: 1;
}
main {
  display: grid;
}
main > * {
  grid-row: 1;
  grid-column: 1;
}
article {
  position: relative;
  align-self: center;
  justify-self: center;
  width: 18ch;
  font: bold 20px/1 system-ui;
  color: #b5b5b5;
  text-rendering: optimizeLegibility;
}
article > h2 {
  font-size: 2em;
  opacity: 0;
  animation: fade-in 10s forwards 0s;
  margin: 0;
  line-height: 1.6;
}
article > p {
  opacity: 0;
  animation: fade-in 10s forwards 4s;
  margin: 0;
  line-height: 1.2;
}
article > p::before {
  opacity: 0;
  animation: fade-in 10s forwards 8s;
}
article > p::after {
  opacity: 0;
  animation: fade-in 10s forwards 8s;
}
article:nth-of-type(2) {
  margin-left: 5ch;
  text-align: right;
}
article:nth-of-type(3) {
  margin-left: 15ch;
}
article:nth-of-type(3) > h2 {
  text-align: center;
  line-height: 100%;
  margin: 0;
}
article:nth-of-type(3) > p {
  position: relative;
  font-size: 60px;
  line-height: 100%;
  margin: 0;
  color: #c51;
}
@media screen and (min-width: 600px) {
  article:nth-of-type(3) > p::before {
    content: "";
    position: absolute;
    height: 100vh;
    width: 100vw;
    border-top: 2px solid transparent;
    border-left: 2px solid transparent;
    border-image: linear-gradient(315deg, #b5b5b5, transparent) 1;
    left: -80px;
    top: -65px;
  }
  article:nth-of-type(3) > p::after {
    content: "";
    position: absolute;
    height: 100vh;
    width: 100vw;
    border-bottom: 2px solid transparent;
    border-right: 2px solid transparent;
    border-image: linear-gradient(135deg, #b5b5b5, transparent) 1;
    right: -80px;
    bottom: -55px;
  }
}
.hide > *,
.hide > *::before,
.hide > *::after {
  animation: fade-out 1s forwards 0s;
}
.hidden {
  visibility: hidden;
}
@keyframes fade-in {
  80% {
    transform: scale(0.8);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}
@keyframes fade-out {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}
    </style>
</head>

    <canvas id="canvas"></canvas>
    <main class="hidden">
      <article class="hide">
        <h2>relax</h2>

      </article>
      <article class="hide">

      <article class="hide">

      </article>
    </main>
    <script type="x-shader/x-fragment">#version 300 es
    /*********
    * made by Matthias Hurrle (@atzedent)
    */   
    precision highp float;
    out vec4 O;
    uniform float time;
    uniform vec2 resolution;
    #define FC gl_FragCoord.xy
    #define R resolution
    #define MN min(R.x,R.y)
    #define T (time+660.)
    #define S smoothstep
    #define N normalize
    #define rot(a) mat2(cos((a)-vec4(0,11,33,0)))
    float rnd(vec2 p) {
      p=fract(p*vec2(12.9898,78.233));
      p+=dot(p,p+34.56);
      return fract(p.x*p.y);
    }
    float noise(vec2 p) {
      vec2 i=floor(p), f=fract(p), u=f*f*(3.-2.*f), k=vec2(1,0);
      float
      a=rnd(i),
      b=rnd(i+k),
      c=rnd(i+k.yx),
      d=rnd(i+1.);
      return mix(mix(a,b,u.x),mix(c,d,u.x),u.y);
    }
    float fbm(vec2 p) {
      float t=.0, a=1., h=.0; mat2 m=mat2(1.,-1.2,.2,1.2);
      for (float i=.0; i<5.; i++) {
        t+=a*noise(p);
        p*=2.*m;
        a*=.5;
        h+=a;
      }
      return t/h;
    }
    void main() {
      vec2 uv=(FC-.5*R)/R.y, k=vec2(0,T*.015); 
      vec3 col=vec3(1);
      uv.x+=.25;
      uv*=vec2(2,1);
      float n=fbm(uv*.28+vec2(-T*.01,0));
      n=noise(uv*3.+n*2.);
      col.r-=fbm(uv+k+n);
      col.g-=fbm(uv*1.003+k+n+.003);
      col.b-=fbm(uv*1.006+k+n+.006);
      col=mix(col,vec3(1),dot(col,vec3(.21,.71,.07)));
      col=mix(vec3(.08),col,min(time*.1,1.));
      col=clamp(col,.08,1.);
      O=vec4(col,1);
    }</script>

<script>
    window.onload = init;
const toggleArticle = toggleArticles();
let handle = null;
function init() {
  let renderer;
  const dpr = Math.max(1, devicePixelRatio);
  const resize = () => {
    const { innerWidth: width, innerHeight: height } = window;
    canvas.width = width * dpr;
    canvas.height = height * dpr;
    if (renderer) {
      renderer.updateScale(dpr);
    }
  };
  const source = document.querySelector("script[type='x-shader/x-fragment']")
    .textContent;
  document.title = "ðŸ«¶ Remember";
  renderer = new Renderer(canvas, dpr);
  renderer.setup();
  renderer.init();
  resize();
  if (renderer.test(source) === null) {
    renderer.updateShader(source);
  }
  window.onresize = resize;
  const loop = (now) => {
    renderer.render(now);
    requestAnimationFrame(loop);
  };
  loop(0);
  setTimeout(showPhrases, 1000);
}
function toggleArticles() {
  let i = 0;
  return function () {
    const articles = document.querySelectorAll("article");
    const prev = (i + articles.length - 1) % articles.length;
    articles[prev].classList.add("hide");
    articles[i].classList.remove("hide");
    i = (i + 1) % articles.length;
    if (handle && i === 0) {
      clearInterval(handle);
      handle = null;
      setTimeout(() => {
        articles[articles.length - 1].classList.add("hide");
        setTimeout(showPhrases, 180000);
      }, 30000);
    }
  };
}
function showPhrases() {
  const main = document.querySelector("main");
  main.classList.remove("hidden");
  toggleArticle();
  handle = setInterval(toggleArticle, 20000);
}
class Renderer {
  #vertexSrc = "#version 300 es\nprecision highp float;\nin vec4 position;\nvoid main(){gl_Position=position;}";
  #fragmtSrc = "#version 300 es\nprecision highp float;\nout vec4 O;\nuniform float time;\nuniform vec2 resolution;\nvoid main() {\n\tvec2 uv=gl_FragCoord.xy/resolution;\n\tO=vec4(uv,sin(time)*.5+.5,1);\n}";
  #vertices = [-1, 1, -1, -1, 1, 1, 1, -1];
  constructor(canvas, scale) {
    this.canvas = canvas;
    this.scale = scale;
    this.gl = canvas.getContext("webgl2");
    this.gl.viewport(0, 0, canvas.width * scale, canvas.height * scale);
    this.shaderSource = this.#fragmtSrc;
    this.mouseCoords = [0, 0];
    this.pointerCoords = [0, 0];
    this.nbrOfPointers = 0;
  }
  get defaultSource() {
    return this.#fragmtSrc;
  }
  updateShader(source) {
    this.reset();
    this.shaderSource = source;
    this.setup();
    this.init();
  }
  updateMouse(coords) {
    this.mouseCoords = coords;
  }
  updatePointerCoords(coords) {
    this.pointerCoords = coords;
  }
  updatePointerCount(nbr) {
    this.nbrOfPointers = nbr;
  }
  updateScale(scale) {
    this.scale = scale;
    this.gl.viewport(
      0,
      0,
      this.canvas.width * scale,
      this.canvas.height * scale
    );
  }
  compile(shader, source) {
    const gl = this.gl;
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      console.error(gl.getShaderInfoLog(shader));
      this.canvas.dispatchEvent(
        new CustomEvent("shader-error", { detail: gl.getShaderInfoLog(shader) })
      );
    }
  }
  test(source) {
    let result = null;
    const gl = this.gl;
    const shader = gl.createShader(gl.FRAGMENT_SHADER);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
      result = gl.getShaderInfoLog(shader);
    }
    if (gl.getShaderParameter(shader, gl.DELETE_STATUS)) {
      gl.deleteShader(shader);
    }
    return result;
  }
  reset() {
    const { gl, program, vs, fs } = this;
    if (!program || gl.getProgramParameter(program, gl.DELETE_STATUS)) return;
    if (gl.getShaderParameter(vs, gl.DELETE_STATUS)) {
      gl.detachShader(program, vs);
      gl.deleteShader(vs);
    }
    if (gl.getShaderParameter(fs, gl.DELETE_STATUS)) {
      gl.detachShader(program, fs);
      gl.deleteShader(fs);
    }
    gl.deleteProgram(program);
  }
  setup() {
    const gl = this.gl;
    this.vs = gl.createShader(gl.VERTEX_SHADER);
    this.fs = gl.createShader(gl.FRAGMENT_SHADER);
    this.compile(this.vs, this.#vertexSrc);
    this.compile(this.fs, this.shaderSource);
    this.program = gl.createProgram();
    gl.attachShader(this.program, this.vs);
    gl.attachShader(this.program, this.fs);
    gl.linkProgram(this.program);
    if (!gl.getProgramParameter(this.program, gl.LINK_STATUS)) {
      console.error(gl.getProgramInfoLog(this.program));
    }
  }
  init() {
    const { gl, program } = this;
    this.buffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, this.buffer);
    gl.bufferData(
      gl.ARRAY_BUFFER,
      new Float32Array(this.#vertices),
      gl.STATIC_DRAW
    );
    const position = gl.getAttribLocation(program, "position");
    gl.enableVertexAttribArray(position);
    gl.vertexAttribPointer(position, 2, gl.FLOAT, false, 0, 0);
    program.resolution = gl.getUniformLocation(program, "resolution");
    program.time = gl.getUniformLocation(program, "time");
    program.touch = gl.getUniformLocation(program, "touch");
    program.pointerCount = gl.getUniformLocation(program, "pointerCount");
    program.pointers = gl.getUniformLocation(program, "pointers");
  }
  render(now = 0) {
    const {
      gl,
      program,
      buffer,
      canvas,
      mouseCoords,
      pointerCoords,
      nbrOfPointers
    } = this;

    if (!program || gl.getProgramParameter(program, gl.DELETE_STATUS)) return;
    gl.clearColor(0, 0, 0, 1);
    gl.clear(gl.COLOR_BUFFER_BIT);
    gl.useProgram(program);
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
    gl.uniform2f(program.resolution, canvas.width, canvas.height);
    gl.uniform1f(program.time, now * 1e-3);
    gl.uniform2f(program.touch, ...mouseCoords);
    gl.uniform1i(program.pointerCount, nbrOfPointers);
    gl.uniform2fv(program.pointers, pointerCoords);
    gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
  }
}
</script>
