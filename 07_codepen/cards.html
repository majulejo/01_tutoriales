<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
@import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  min-height: 100vh;
  min-height: 100svh;
  background: #232228;
  font-family: "Nunito", sans-serif;
  position: relative;
  overflow-x: hidden;
  display: grid;
  place-items: center;
}
a {
  text-decoration: none;
  display: inline-block;
}
section {
  width: 100%;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  max-width: 50em;
  margin-inline: auto;
  gap: 3.25rem;
  position: relative;
  z-index: 10;
  align-items: center;
  padding: 5em 0;
}
section .card {
  position: relative;
  z-index: 555;
  max-width: 20rem;
  min-height: 20rem;
  width: 90%;
  display: grid;
  place-content: center;
  place-items: center;
  text-align: center;
  position: relative;
  box-shadow: 1px 12px 25px rgb(0 0 0 / 78%);
  border-radius: 2.25rem;
}
section .card::before {
  position: absolute;
  content: "";
  top: 0;
  width: 100%;
  height: 100%;
  border-radius: 2.25rem;
  z-index: -1;
  border: 0.155rem solid transparent;
  -webkit-mask: linear-gradient(#fff 0 0) padding-box,
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-out;
  mask-composite: exclude;
}
section .card .card-header {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.8em 0.5em 0em 1.5em;
}
section .card .card-header .date {
  color: #ddd;
}
section .card .card-header svg {
  color: #fff;
  width: 2.5rem;
  cursor: pointer;
}
section .card .card-body {
  position: absolute;
  width: 100%;
  display: block;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 0.7em 1.25em 0.5em 1.5em;
}
section .card .card-body h3 {
  color: #fff;
  font-size: 1.375rem;
  margin-top: 0.625em;
  margin-bottom: 0.188em;
  text-transform: capitalize;
  font-weight: 600;
}
section .card .card-body p {
  color: #ddd;
  font-size: 1rem;
  letter-spacing: 0.031rem;
}
section .card .card-body .progress {
  margin-top: 0.938rem;
}
section .card .card-body .progress .progress-bar {
  position: relative;
  width: 100%;
  background: #363636;
  height: 0.313rem;
  display: block;
  border-radius: 3.125rem;
}
section .card .card-body .progress .progress-bar:after {
  position: absolute;
  content: "";
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  height: 100%;
  display: block;
  border-radius: 3.125rem;
}
section .card .card-body .progress span:first-of-type {
  color: #fff;
  text-align: left;
  font-weight: 600;
  width: 100%;
  display: block;
  margin-bottom: 0.313rem;
}
section .card .card-body .progress span {
  margin-top: 0.313rem;
  text-align: right;
  display: block;
  color: #fff;
}
section .card .card-footer {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  width: 100%;
  border-top: 0.063rem solid #292929;
  display: flex;
  justify-content: space-between;
  padding: 0.7em 1.25em 0.5em 1.5em;
  background: #151419;
  border-bottom-left-radius: 2.25rem;
  border-bottom-right-radius: 2.25rem;
}
section .card .card-footer ul {
  display: flex;
  align-items: center;
}
section .card .card-footer ul li {
  list-style-type: none;
  display: flex;
  margin-right: -0.625rem;
}
section .card .card-footer ul li img {
  border-radius: 50%;
  width: 1.875rem;
  height: 1.875rem;
  object-fit: cover;
}
section .card .card-footer .btn-add {
  width: 1.375rem;
  height: 1.375rem;
  border-radius: 50%;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
}
section .card .card-footer .btn-add svg {
  width: 1rem;
}
section .card .card-footer .btn-countdown {
  background: #222127;
  color: #fff;
  border-radius: 2em;
  padding: 0.625rem 1.5rem;
}
section .card.green {
  background: radial-gradient(
    ellipse at right top,
    #107667ed 0%,
    #151419 47%,
    #151419 100%
  );
}
section .card.green::before {
  background: linear-gradient(
      45deg,
      #232228,
      #232228,
      #232228,
      #232228,
      #01c3a8
    )
    border-box;
}
section .card.green .btn-add {
  background: #01c3a8;
}
section .card.green .progress-bar:after {
  width: 90%;
  background: #01c3a8;
}
section .card.green .btn-countdown:hover {
  background: #01c3a8;
}
section .card.blue {
  background: radial-gradient(
    ellipse at right top,
    #00458f8f 0%,
    #151419 45%,
    #151419 100%
  );
}
section .card.blue::before {
  background: linear-gradient(
      45deg,
      #232228,
      #232228,
      #232228,
      #232228,
      #1890ff
    )
    border-box;
}
section .card.blue .btn-add {
  background: #1890ff;
}
section .card.blue .progress-bar:after {
  width: 20%;
  background: #1890ff;
}
section .card.blue .btn-countdown:hover {
  background: #1890ff;
}
section .card.orange {
  background: radial-gradient(
    ellipse at right top,
    #ffb74194 0%,
    #151419 47%,
    #151419 100%
  );
}
section .card.orange::before {
  background: linear-gradient(
      45deg,
      #232228,
      #232228,
      #232228,
      #232228,
      #ffb741
    )
    border-box;
}
section .card.orange .btn-add {
  background: #ffb741;
}
section .card.orange .progress-bar:after {
  width: 30%;
  background: #ffb741;
}
section .card.orange .btn-countdown:hover {
  background: #ffb741;
}
section .card.red {
  background: radial-gradient(
    ellipse at right top,
    #a63d2a82 0%,
    #151419 47%,
    #151419 100%
  );
}
section .card.red::before {
  background: linear-gradient(
      45deg,
      #232228,
      #232228,
      #232228,
      #232228,
      #a63d2a
    )
    border-box;
}
section .card.red .btn-add {
  background: #a63d2a;
}
section .card.red .progress-bar:after {
  width: 50%;
  background: #a63d2a;
}
section .card.red .btn-countdown:hover {
  background: #a63d2a;
}
    </style>
</head>
