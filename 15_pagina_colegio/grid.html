<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio de Bogotá</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        #cuarta-seccion {
            width: 100%;
            padding: 40px 0;
            background-color: #f5f5f5;
        }
        
        #contenedor {
            max-width: 1200px;
            margin: 0 auto;
            display: grid; /* Activa grid */
            grid-template-columns: 1fr 1fr; /* Dos columnas de igual tamaño */
        }
        
        .mitad {
            padding: 20px;
        }
        
        #cuarta-seccion-izq {
            background-color: #e0e0e0;
            min-height: 300px;
        }
        
        #cuarta-seccion-der {
            background-color: #ffffff;
        }
        
        h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        
        hr {
            width: 50px;
            height: 3px;
            background-color: #4CAF50;
            border: none;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #666;
        }
        
        .btn-verde {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn-verde:hover {
            background-color: #388E3C;
        }
        
        /* Responsive para móviles */
        @media (max-width: 768px) {
            #contenedor {
                grid-template-columns: 1fr; /* Una sola columna en móviles */
            }
        }
    </style>
</head>
<body>
    <div id="cuarta-seccion">
        <div id="contenedor">
            <div id="cuarta-seccion-izq" class="mitad"></div>
            <div id="cuarta-seccion-der" class="mitad">
                <h3>El mejor colegio de Bogotá</h3>
                <hr>
                <p>Con unas instalaciones en las que se combina la modernidad en nuestra hermosa sede B, y lo clásico considerado patrimonio cultural, en la sede A</p>
                <a href="#" class="btn-verde">Más Información</a>
            </div>
        </div>
    </div>
</body>
</html>
