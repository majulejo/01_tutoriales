<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17_perfiles_estilo_instagram</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />

    <style>
      :root {
        --size: 150px;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .stories-container {
        display: flex;
        gap: 10px;
        width: 700px;
        margin: 100px auto;
      }

      .story .outer-border {
        background-color: black;
        width: var(--size);
        height: var(--size);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        box-sizing: border-box;

        background: radial-gradient(
            circle farthest-corner at 32% 106%,
            rgb(255, 225, 125) 0%,
            rgb(255, 205, 105) 10%,
            rgb(250, 145, 55) 10%,
            rgb(235, 65, 65) 42%,
            transparent 82%
          ),
          linear-gradient(135deg, rgb(35, 75, 215) 12%, rgb(195, 60, 190) 58%);

      }

        .story .outer-border .border {
          background-color: #fff;
          border-radius: 50%;
          width: calc(var(--size) - 10px);
          height: calc(var(--size) - 10px);
          display: flex;
          align-items: center;
          justify-content: center;
          box-sizing: border-box;
        }

        .story .outer-border .border a {
          display: flex;
        }

        .story .outer-border .border img {
          width: calc(var(--size) - 20px);
          height: calc(var(--size) - 20px);
          border-radius: 50%;
        }


      .name {
        text-align: center;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        padding: 10px 0;
        font-weight: bold;
        font-size: 16px;
        width: var(--size);
      }

      /* *********************** */
    </style>
  </head>

  <body>
