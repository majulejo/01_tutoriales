<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08 Checkbox y Radiobutton Mejorados</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 100px;
        background-color: #e8f7a3;
        color: #333;
      }

      .material-symbols-outlined {
        font-family: "Material Symbols Outlined";
        font-weight: normal;
        font-style: normal;
        font-size: 22px;
        display: inline-block;
        line-height: 1;
        vertical-align: middle;
        transition: transform 0.3s ease-in-out;
      }

      /* Contenedor general */
      .checkbox-container {
        display: flex;
        align-items: center;
        position: relative;
        padding-left: 40px;
        margin-bottom: 18px;
        font-size: 20px;
        cursor: pointer;
        user-select: none;
        transition: color 0.3s ease;
      }

      .checkbox-container:hover {
        color: #000;
      }

      /* Ocultamos el input real */
      .checkbox-container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }

      /* Cuadro o círculo visible */
      .checkmark {
        position: absolute;
        left: 0;
        top: 0;
        height: 26px;
        width: 26px;
        background-color: #ccc;
        border-radius: 4px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Icono de check */
      .checkmark .material-symbols-outlined {
        color: white;
        transform: scale(0);
      }

      /* Efecto al marcar checkbox */
      .checkbox-container input:checked ~ .checkmark {
        background-color: #007bff;
      }

      .checkbox-container input:checked ~ .checkmark .material-symbols-outlined {
        transform: scale(1);
      }

      /* RADIO */
      .checkmark.radio {
        border-radius: 50%;
      }

      .checkmark.radio .circle {
        position: absolute;
        border-radius: 50%;
        top: 7px;
        left: 7px;
        height: 12px;
        width: 12px;
        background-color: transparent;
        transition: background-color 0.3s ease-in-out;
      }

      .checkbox-container input:checked ~ .checkmark.radio {
        background-color: #007bff;
      }

      .checkbox-container input:checked ~ .checkmark.radio .circle {
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <h2>Checkbox y Radio Buttons Personalizados</h2>

    <label class="checkbox-container" for="cb1">
      Soy un Checkbox
      <input type="checkbox" id="cb1" />
      <span class="checkmark">
        <span class="material-symbols-outlined">check</span>
      </span>
    </label>

    <label class="checkbox-container" for="r1">
      Soy un Radio Botón 1
      <input type="radio" name="boton" id="r1" />
      <span class="checkmark radio">
        <div class="circle"></div>
      </span>
    </label>

    <label class="checkbox-container" for="r2">
      Soy un Radio Botón 2
      <input type="radio" name="boton" id="r2" />
      <span class="checkmark radio">
        <div class="circle"></div>
      </span>
    </label>
  </body>
</html>
