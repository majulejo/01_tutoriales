<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Responsivo Mejorado</title>

    <!-- Iconos -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />

    <style>
      :root {
        --color-primary: #0684c4;
        --color-success: #46b937;
        --color-bg: #fff;
        --color-text: #222;
        --radius: 10px;
        --shadow: 0 5px 10px rgba(63, 63, 63, 0.3);
      }

      body {
        font-family: "Segoe UI", Arial, Helvetica, sans-serif;
        margin: 0;
        background: #f5f6fa;
        color: var(--color-text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* ---------- BOTÓN ABRIR ---------- */
      .open-btn {
        background-color: var(--color-primary);
        color: #fff;
        border: none;
        padding: 15px 25px;
        font-size: 16px;
        font-weight: 600;
        border-radius: var(--radius);
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: var(--shadow);
      }

      .open-btn:hover {
        background-color: #fff;
        color: var(--color-primary);
        border: 1px solid var(--color-primary);
      }

      /* ---------- MODAL ---------- */
      .modal-container {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .modal-container.active {
        opacity: 1;
        pointer-events: all;
      }

      .modal {
        background-color: var(--color-bg);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        width: 500px;
        max-width: 90%;
        padding: 25px 20px;
        transform: translateY(40px);
        opacity: 0;
        transition: all 0.35s ease;
      }

      .modal-container.active .modal {
        transform: translateY(0);
        opacity: 1;
      }

      /* ---------- CONTENIDO ---------- */
      .content {
        display: flex;
        gap: 15px;
        align-items: flex-start;
        margin-bottom: 25px;
      }

      .icon i {
        font-size: 40px;
        color: var(--color-success);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .message .title {
        font-weight: bold;
        font-size: 20px;
        margin: 0 0 8px 0;
      }

      .message .text {
        font-size: 15px;
        line-height: 1.5;
      }

      /* ---------- BOTONES ---------- */
      .actions {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        flex-wrap: wrap;
      }

      button {
        cursor: pointer;
        border: none;
        border-radius: 5px;
        padding: 12px 20px;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.25s ease-in-out;
        border: 1px solid transparent;
      }

      .btn-confirm {
        background-color: var(--color-primary);
        color: #fff;
      }
      .btn-confirm:hover {
        background-color: #fff;
        color: var(--color-primary);
        border-color: var(--color-primary);
      }

      .btn-cancel {
        background-color: #f0f0f0;
        color: #333;
      }
      .btn-cancel:hover {
        background-color: #e4e4e4;
        border-color: #ccc;
      }

      /* ---------- RESPONSIVE ---------- */
      @media screen and (max-width: 600px) {
        .modal-container {
          align-items: flex-end;
        }
        .modal {
          margin: 20px;
          width: 100%;
          border-radius: 15px 15px 0 0;
        }
        .actions {
          flex-direction: column;
          gap: 10px;
        }
        button {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <!-- BOTÓN PARA ABRIR -->
    <button class="open-btn">Abrir Modal</button>

    <!-- MODAL -->
    <div class="modal-container" id="modal">
      <div class="modal" role="dialog" aria-modal="true">
        <div class="content">
          <div class="icon">
            <i class="fi fi-br-badge-check"></i>
          </div>
          <div class="message">
            <div class="title">Esto es un modal</div>
            <div class="text">¿Deseas confirmar los cambios realizados?</div>
          </div>
        </div>

        <div class="actions">
          <button class="btn-confirm">Crear elemento</button>
          <button class="btn-cancel">Cancelar</button>
        </div>
      </div>
    </div>

    <script>
      // Obtener elementos
      const modal = document.getElementById("modal");
      const openBtn = document.querySelector(".open-btn");
      const cancelBtn = document.querySelector(".btn-cancel");

      // Abrir modal
      openBtn.addEventListener("click", () => {
        modal.classList.add("active");
      });

      // Cerrar modal
      cancelBtn.addEventListener("click", () => {
        cerrarModal();
      });

      // Cerrar haciendo clic fuera del modal
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          cerrarModal();
        }
      });

      function cerrarModal() {
        modal.classList.remove("active");
      }
    </script>
  </body>
</html>
