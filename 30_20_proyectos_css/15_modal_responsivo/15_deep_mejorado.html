<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Sencillo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            font-weight: 600;
        }
        
        .btn:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-container.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-50px);
            transition: transform 0.4s ease;
            position: relative;
        }
        
        .modal-container.active .modal {
            transform: translateY(0);
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #888;
            transition: color 0.3s;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .modal-icon {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        
        .modal-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .modal-text {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .modal-btn.confirm {
            background: #4CAF50;
            color: white;
        }
        
        .modal-btn.cancel {
            background: #f5f5f5;
            color: #333;
        }
        
        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 600px) {
            .modal {
                padding: 20px;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Modal Sencillo</h1>
    
    <div class="container">
        <h2>Haz clic en el botón para abrir el modal</h2>
        <p>Este es un ejemplo simple de cómo funciona un modal en una página web.</p>
        <br>
        <button class="btn" id="openModal">Abrir Modal</button>
    </div>
    
    <div class="modal-container" id="modalContainer">
        <div class="modal">
            <span class="close-btn" id="closeModal">&times;</span>
            <div class="modal-icon">✓</div>
            <h3 class="modal-title">¡Modal Abierto!</h3>
            <p class="modal-text">Este es un ejemplo de modal sencillo. Puedes cerrarlo haciendo clic en la X, en el botón Cancelar o fuera del modal.</p>
            <div class="modal-buttons">
                <button class="modal-btn cancel" id="cancelBtn">Cancelar</button>
                <button class="modal-btn confirm" id="confirmBtn">Aceptar</button>
            </div>
        </div>
    </div>

    <script>
        // Elementos del DOM
        const openModalBtn = document.getElementById('openModal');
        const modalContainer = document.getElementById('modalContainer');
        const closeModalBtn = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const confirmBtn = document.getElementById('confirmBtn');
        
        // Abrir modal
        openModalBtn.addEventListener('click', () => {
            modalContainer.classList.add('active');
        });
        
        // Cerrar modal
        function closeModal() {
            modalContainer.classList.remove('active');
        }
        
        // Eventos para cerrar modal
        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);
        confirmBtn.addEventListener('click', () => {
            alert('¡Acción confirmada!');
            closeModal();
        });
        
        // Cerrar modal al hacer clic fuera
        modalContainer.addEventListener('click', (e) => {
            if (e.target === modalContainer) {
                closeModal();
            }
        });
        
        // Cerrar modal con tecla Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modalContainer.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
