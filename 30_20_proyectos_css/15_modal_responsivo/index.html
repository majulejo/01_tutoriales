<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15_modal_responsivo</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }

      .material-symbols-outlined {
        font-family: "Material Symbols Outlined";
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }

      .modal-container {
        background-color: rgba(0, 0, 0, 0.4);
        position: fixed;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal {
        width: 600px;
        background-color: #fff;
        border-radius: 10px;
        padding: 25px 20px 20px 20px;
        box-sizing: border-box;
        box-shadow: 0 5px 10px rgba(63, 63, 63, 0.5);
      }

      .content {
        display: flex;
        gap: 10px;
        align-items: center;
        flex: 1;
        margin-bottom: 20px;
      }

      .icon {
        margin-right: 10px;
      }

      i {
        font-size: 34px;
        color: #46b937;
        margin-right: 10px;
        display: flex;
        align-items: center;
        text-align: center;
      }

      .message .text {
        color: #222;
        font-size: 14px;
      }

      .title {
        font-weight: bold;
        font-size: 24px;
        padding-bottom: 20px;
      }

      .title h3 {
        margin: 0;
      }

      .actions {
        padding: 10px 0;
        display: flex;
        justify-content: end;
        gap: 10px;
      }
      button[class*="btn"] {
        border: none;
        padding: 15px;
        min-width: 120px;
        border-radius: 5px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        border: 1px solid transparent;
      }

      .btn-confirm {        
        background-color: #0684c4;
        color: #fff;
        transition: all 0.3s ease-in-out;
      }

      .btn-confirm:hover {
        border-color: #0684c4;
        background-color: #fff;
        color: #0684c4;
      }

      .btn-cancel {
        background-color: #f0f0f0;
        color: #333;
        transition: all .3s ease-in-out;
      }

      .btn-cancel:hover {
        background-color: #ddd;
        border: 1px solid #bbb !important;
      }


      /* Responsive */

      @media screen and (max-width: 600px){
        .modal-container {
          align-items: flex-end;
        }
        .modal {
          width: 90%;  
          margin-bottom: 20px;   
          margin-top: 20px;     
        }

        .actions {
          flex-direction: column;
        }
      }
    </style>
  </head>

  <body>
    <div class="modal-container">
      <div class="modal">
        <div class="content">
          <div class="icon">
            <!-- <img src="/img/location.png" alt="" srcset="" /> -->
            <i class="fi fi-br-badge-check"></i>
          </div>
          <div class="message">
            <div class="title">
              <h3>Esto es un modal</h3>
            </div>
            <div class="text">Â¿Deseas confirmar los cambios?</div>
          </div>
        </div>
        <div class="actions">
          <button class="btn-confirm">Crear elemento</button>
          <button class="btn-cancel">Cancelar</button>
        </div>
      </div>
    </div>
  </body>
</html>
