      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgb(44, 103, 179);
      }

      .upload-container {
        margin: 100px auto;
        width: 500px;
        text-align: center;
        background-color: #fff;
        border-radius: 5px;
        padding: 50px 30px;
        box-sizing: border-box;
      }

      .upload-container > .title {
        font-size: 24px;
        font-weight: bold;
      }

      .description {
        color: #999;
        margin-bottom: 20px;
      }

      .drag-drop {
        border: 3px dashed #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        padding: 60px 30px;
        margin: 20px 0;
        line-height: 1.5;
        display: flex;
        flex-direction: column;
        color: #999;
        gap: 10px;
      }
      .drag-drop .icon svg {
        width: 100px;
        height: 100px;
        fill: rgba(77, 134, 240, 0.5);
      }

      .drag-drop .btn {
        padding: 15px;
        font-size: 16px;
        font-weight: bold;
        background-color: #4d86f0;
        color: #fff;
        border: none;
        border-radius: 5px;
        min-width: 200px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #3c6dc0;
      }
      

.title-section {
  text-align: left;
  color: #999;
  font-weight: bold;
  padding-bottom: 20px;
}

.uploaded-files {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.file {
  border: 1px solid #ddd;
  border-radius: 5px;
  text-align: left;
  display: flex;
  gap: 10px;
  padding: 10px;
  justify-content: space-between;
  align-items: center;
  transition: box-shadow 03.s ease-in-out
}

.file:hover {
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.file .icon {
  width: 48px;
  padding: 0 10px;
}

.file .icon img{
  width: 48px;
  height: 48px;
}

.title {
  flex: 1;
}

.name {
  display: block;
  padding-bottom: 5px;
}

.size {
  color: #999;
  font-size: 14px;
}

.progress {
  height: 5px;
  width: 100%;
  background-color: #ccc;
  border-radius: 4px;

  overflow: hidden;
}

.progress-60 {
  background-color: #4d86f0;
  height: 5px;
  width: 60%;
  border-radius: 4px;
}

.actions {

}

  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 47px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.actions button:hover {
  background-color: #ddd;
}

.actions button svg {
  width: 20px;
  height: 20px;
  fill: #555;
}
