<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18_gpt_slider_con_css</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }

      .slider-container {
        width: 700px;
        margin: 100px auto;
      }

      .slider-viewport {
        width: 700px;
        border-radius: 10px;
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        cursor: grab;
      }

      .slider-viewport:active {
        cursor: grabbing;
      }

      .slide {
        min-width: 700px;
        width: 700px;
        height: 400px;
        border-radius: 10px;
        box-sizing: border-box;
        font-size: 48px;
        font-weight: bold;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        scroll-snap-align: start;
      }

      #slide-1 { background-color: #ff5733; }
      #slide-2 { background-color: #33ff57; }
      #slide-3 { background-color: #3357ff; }
      #slide-4 { background-color: #ff33a1; }
      #slide-5 { background-color: #a133ff; }
      #slide-6 { background-color: #33fff6; }

      .links {
        padding: 10px 0;
        display: flex;
        justify-content: center;
        gap: 5px;
      }

      .links a {
        width: 40px;
        height: 40px;
        background-color: #2e2e2e;
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
      }

      .links a:hover {
        background-color: #226bb3;
      }
    </style>
  </head>

  <body>
    <div class="slider-container">
      <div class="slider-viewport" id="slider">
        <div class="slide" id="slide-1">1</div>
        <div class="slide" id="slide-2">2</div>
        <div class="slide" id="slide-3">3</div>
        <div class="slide" id="slide-4">4</div>
        <div class="slide" id="slide-5">5</div>
        <div class="slide" id="slide-6">6</div>
      </div>

      <div class="links">
        <a href="#slide-1">1</a>
        <a href="#slide-2">2</a>
        <a href="#slide-3">3</a>
        <a href="#slide-4">4</a>
        <a href="#slide-5">5</a>
        <a href="#slide-6">6</a>
      </div>
    </div>

    <script>
      const slider = document.getElementById('slider');
      let isDown = false;
      let startX;
      let scrollLeft;

      slider.addEventListener('mousedown', (e) => {
        isDown = true;
        slider.classList.add('active');
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
      });

      slider.addEventListener('mouseleave', () => {
        isDown = false;
      });

      slider.addEventListener('mouseup', () => {
        isDown = false;
      });

      slider.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - slider.offsetLeft;
        const walk = (x - startX) * 1.5; // velocidad del desplazamiento
        slider.scrollLeft = scrollLeft - walk;
      });
    </script>
  </body>
</html>
