<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18_slider_con_css</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #4c4c4c, #6e6e6e);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .slider-container {
        width: 700px;
        background-color: #222;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        overflow: hidden;
      }

      .slider-viewport {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        cursor: grab;

        /* Ocultar scrollbar */
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .slider-viewport::-webkit-scrollbar {
        display: none;
      }

      .slider-viewport:active {
        cursor: grabbing;
      }

      .slide {
        min-width: 700px;
        height: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 60px;
        font-weight: 600;
        color: #fff;
        scroll-snap-align: start;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .slide p {
        font-size: 18px;
        font-weight: 500;
        color: #222;
        background-color: #fff;
        padding: 10px 25px;
        border-radius: 20px;
        margin-top: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      /* Colores */
      #slide1 { background-color: #ff5733; }
      #slide2 { background-color: #33ff57; }
      #slide3 { background-color: #3357ff; }
      #slide4 { background-color: #ff33a1; }
      #slide5 { background-color: #a133ff; }
      #slide6 { background-color: #33fff6; color: #111; }

      .links {
        padding: 15px 0;
        display: flex;
        justify-content: center;
        gap: 8px;
        background: #111;
      }

      .links a {
        width: 14px;
        height: 14px;
        background-color: #555;
        border-radius: 50%;
        display: inline-block;
        transition: all 0.3s ease;
      }

      .links a:hover {
        background-color: #ddd;
        transform: scale(1.2);
      }

      .links a.active {
        background-color: #fff;
        transform: scale(1.3);
      }
    </style>
  </head>

  <body>
    <div class="slider-container">
      <div class="slider-viewport" id="slider">
        <div class="slide" id="slide1">
          Uno
          <p>Puedes arrastrar con el ratón o deslizar con el dedo</p>
        </div>
        <div class="slide" id="slide2">
          Dos
          <p>Desplázate también con la rueda del ratón</p>
        </div>
        <div class="slide" id="slide3">
          Tres
          <p>Scroll suave y sin barras visibles</p>
        </div>
        <div class="slide" id="slide4">
          Cuatro
          <p>Diseño adaptable y moderno</p>
        </div>
        <div class="slide" id="slide5">
          Cinco
          <p>Compatible con pantallas táctiles</p>
        </div>
        <div class="slide" id="slide6">
          Seis
          <p>Hecho solo con HTML, CSS y un poco de JS</p>
        </div>
      </div>

      <div class="links" id="dots">
        <a href="#slide1" class="active"></a>
        <a href="#slide2"></a>
        <a href="#slide3"></a>
        <a href="#slide4"></a>
        <a href="#slide5"></a>
        <a href="#slide6"></a>
      </div>
    </div>

    <script>
      // ----- arrastre con el mouse -----
      const slider = document.getElementById("slider");
      let isDown = false;
      let startX;
      let scrollLeft;

      slider.addEventListener("mousedown", (e) => {
        isDown = true;
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
      });

      slider.addEventListener("mouseleave", () => (isDown = false));
      slider.addEventListener("mouseup", () => (isDown = false));

      slider.addEventListener("mousemove", (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - slider.offsetLeft;
        const walk = (x - startX) * 1.5;
        slider.scrollLeft = scrollLeft - walk;
      });

      // ----- puntos activos -----
      const dots = document.querySelectorAll("#dots a");
      const slides = document.querySelectorAll(".slide");

      slider.addEventListener("scroll", () => {
        const index = Math.round(slider.scrollLeft / slider.clientWidth);
        dots.forEach((dot, i) => {
          dot.classList.toggle("active", i === index);
        });
      });
    </script>
  </body>
</html>
