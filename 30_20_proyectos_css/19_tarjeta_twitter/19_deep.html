<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarjeta de Twitter Mejorada</title>
  <style>
    :root {
      --primary-color: #1DA1F2;
      --background-color: #25334D;
      --card-bg: #222;
      --text-color: #fff;
      --secondary-text: #aaa;
      --border-radius: 20px;
      --transition-speed: 0.3s;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-container {
      position: relative;
      width: 70px;
      margin: 0 auto;
    }

    .profile-container .profile {
      position: relative;
    }

    .profile-container .profile img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .profile-container .profile img:hover {
      transform: scale(1.05);
    }

    .profile-container .profile .info {
      position: absolute;
      top: 0;
      left: 80px;
      width: 340px;
      min-height: 300px;
      max-height: 380px;
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      color: var(--text-color);
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: none;
      flex-direction: column;
      z-index: 100;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
    }

    .profile-container .profile .info.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .profile-container .profile a {
      color: var(--text-color);
      text-decoration: none;
    }

    .profile-container .profile a:hover {
      text-decoration: underline;
    }

    .profile-container .profile .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .profile-container .profile .header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    .profile-container .profile .header button {
      min-width: 100px;
      padding: 10px;
      border-radius: 20px;
      background-color: var(--text-color);
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      transition: background-color 0.2s ease;
    }

    .profile-container .profile .header button:hover {
      background-color: #e6e6e6;
    }

    .profile-container .profile .user-info {
      margin-bottom: 10px;
    }

    .profile-container .profile .user-info .name {
      font-weight: bold;
      font-size: 18px;
    }

    .profile-container .profile .user-info .username {
      color: var(--secondary-text);
    }

    .profile-container .profile .description {
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .profile-container .profile .description a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .profile-container .profile .description a:hover {
      text-decoration: underline;
    }

    .profile-container .profile .followers-container {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .profile-container .profile .followers-container a {
      color: var(--secondary-text);
    }

    .profile-container .profile .followers-container .number {
      font-weight: bold;
      color: var(--text-color);
    }

    .profile-container .profile .other {
      padding-top: 15px;
      border-top: 1px solid #333;
    }

    .profile-container .profile .other a {
      color: #777;
      display: flex;
      align-items: center;
    }

    .profile-container .profile .other a .photos {
      display: flex;
      margin-right: 15px;
    }

    .profile-container .profile .other a .photos img {
      width: 32px;
      height: 32px;
      border: 3px solid var(--card-bg);
      margin-right: -10px;
      border-radius: 50%;
    }

    .profile-container .profile .other a .photos img:nth-child(1) {
      z-index: 3;
    }

    .profile-container .profile .other a .photos img:nth-child(2) {
      z-index: 2;
    }

    .profile-container .profile .other a .photos img:nth-child(3) {
      z-index: 1;
    }

    .profile-container .profile .other .names {
      font-size: 14px;
      line-height: 1.3;
    }

    /* Overlay para cerrar el tooltip */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 99;
      display: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .profile-container .profile .info {
        width: 300px;
        left: -115px;
        top: 80px;
      }
      
      .profile-container .profile .other a {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .profile-container .profile .other a .photos {
        margin-bottom: 10px;
        margin-right: 0;
      }
    }

    /* Animación mejorada */
    @keyframes show {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(10px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="profile-container">
    <div class="profile">
      <img src="/img/muñeca.jpg" alt="Foto de perfil" id="profile-img" />

      <div class="info" id="profile-info">
        <div class="header">
          <div class="photo">
            <img src="/img/muñeca.jpg" alt="Foto de perfil" />
          </div>
          <div class="action">
            <button class="btn">Follow</button>
          </div>
        </div>

        <div class="user-info">
          <div class="name"><a href="#">Nombre de Usuario</a></div>
          <div class="username">@nombreusuario</div>
        </div>

        <div class="description">
          Descripción breve del usuario o contenido. <a href="#">#javascript</a> <a href="#">#webdev</a> <a href="#">#coding</a>
        </div>

        <div class="followers-container">
          <div class="following">
            <a href="#"><span class="number">100K</span> Siguiendo</a>
          </div>

          <div class="followers">
            <a href="#"><span class="number">1M</span> Seguidores</a>
          </div>
        </div>

        <div class="other">
          <a href="#">
            <div class="photos">
              <img src="/img/abuela.webp" alt="Usuario 1" />
              <img src="/img/bean.jpg" alt="Usuario 2" />
              <img src="/img/colombo.jpg" alt="Usuario 3" />
            </div>

            <div class="names">
              Basilo, Perfecto, Criterio y Rogelio y 80 personas más que
              sigues siguen esta cuenta
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="overlay" id="overlay"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const profileImg = document.getElementById('profile-img');
      const profileInfo = document.getElementById('profile-info');
      const overlay = document.getElementById('overlay');
      
      // Mostrar tooltip al hacer clic o pasar el ratón
      function showProfileInfo() {
        profileInfo.classList.add('active');
        overlay.style.display = 'block';
      }
      
      // Ocultar tooltip
      function hideProfileInfo() {
        profileInfo.classList.remove('active');
        overlay.style.display = 'none';
      }
      
      // Eventos para mostrar
      profileImg.addEventListener('click', showProfileInfo);
      profileImg.addEventListener('mouseenter', showProfileInfo);
      
      // Eventos para ocultar
      overlay.addEventListener('click', hideProfileInfo);
      profileInfo.addEventListener('mouseleave', function() {
        // Pequeño retraso para evitar que se cierre accidentalmente
        setTimeout(() => {
          if (!profileInfo.matches(':hover') && !profileImg.matches(':hover')) {
            hideProfileInfo();
          }
        }, 100);
      });
      
      // Cerrar con tecla Escape
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          hideProfileInfo();
        }
      });
    });
  </script>
</body>

</html>
