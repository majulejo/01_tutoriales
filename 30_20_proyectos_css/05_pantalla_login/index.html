<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 Pantalla Login</title>

    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #747474;
        }

        .material-symbols-outlined {
            font-family: "Material Symbols Outlined";
            font-weight: normal;
            font-style: normal;
            font-size: 48px;
            /* Preferred icon size */
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
        }

        .form-container {
            background-color: #e7e7e7;
            width: 80%;
            border-radius: 10px;
            overflow: hidden;

            height: 90%;
            display: flex;
            align-items: center;
        }

        .form-container .login-container {
            width: 500px;
            margin: 0 auto;

        }

        .form-container .login-container>h2 {
            text-align: center;
            font-size: 2.5rem;
        }

        .form-container .login-container>p,
        .form-container .login-container>span {
            text-align: center;
            color: #555;
        }

        .form-container .login-container label {
            display: block;
            font-weight: bold;
            padding: 5px 0;
        }

        .form-container .login-container input.input {
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container .login-container input.input:focus {
            outline: 2px solid #0099ff;
        }

        .form-container .login-container .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-container .login-container .options a {
            color: #0099ff;
            text-decoration: none;
        }

        .form-container .login-container .options a:hover {
            text-decoration: underline;
        }

        .btn {
            border: none;
            padding: 15px 0;
            width: 100%;
            font-weight: bold;
            display: block;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .form-container .login-container .providers {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center;
            margin-top: 30px;
        }

        .btn.btn-login {
            background-color: #000;
            color: #fff;
        }

        .btn.btn-login:hover {
            background-color: #333;
        }

        .btn.btn-google {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
        }

        .btn.btn-google:hover {
            background-color: #aaaaaa;

        }


        .btn.btn-facebook {
            background-color: #0866FF;
            color: #fff;
        }

        .btn.btn-facebook:hover {
            background-color: #0251cf;
        }


        .btn.btn-twitter {
            background-color: #f79055;
            color: #fff;
        }

        .btn.btn-twitter:hover {
            background-color: #ff6d18;
        }

        .welcome-screen-container {
            background-color: #000000;
            width: 50%;
            height: 100vh;
        }

        @media (max-width: 1357px) {
            .form-container {
                width: 95%;
            }

            .form-container .login-container {
                width: 400px;
                margin: 0 auto;
            }

            .form-container .welcome-screen-container {
                width: 40%;
            }
        }

        @media (max-width: 900px) {
            .form-container  {
                height: 70%;
            }
            .form-container .login-container {
                width: 350px;
            }
            .form-container .welcome-screen-container {
                display: none;;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="login-container">
            <h2>Bienvenido</h2>
            <p>Selecciona el método de autentificación.</p>

            <form action>
                <p>
                    <label for="username">Username</label>
                    <input class="input" type="text" name="username" id="username">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input class="input" type="text" name="password" id="password">
                </p>
                <div class="options">
                    <div>Remember me
                        <input type="checkbox" name="rememberme" id="rememberme">
                    </div>
                    <div>
                        <a href="#">Olvidé contraseña</a>
                    </div>
                </div>

                <p>
                    <input type="submit" class="btn btn-login" value="Log in">
                </p>
                <div class="providers">
                    <span>Elija otro método de autenticación</span>
                    <button class="btn btn-google">Google</button>
                    <button class="btn btn-facebook">Facebook</button>
                    <button class="btn btn-twitter">Twitter</button>
                </div>
            </form>
        </div>

        <div class="welcome-screen-container"></div>
    </div>
</body>

</html>
