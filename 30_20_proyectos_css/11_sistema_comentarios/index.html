  font-family: Arial, Helvetica, sans-serif;

}

.comments-container {
  width: 800px;
  margin: 0 auto;
  color: #fff;
}
.comments-container > .comment {
  margin-bottom: 10px;
}
.comment {
  display: flex;
  width: 100%;
  color: white;
}

.comment .line {
  position: relative;
  width: 10px;
  height: 50%;
  border-left: solid 1px var(--border-color);
  border-bottom: solid 1px var(--border-color);
  border-radius: 0 0 0 8px;
}

.comment-wrapper {
  width: 100%;
  display: flex;
  flex-direction: column;
}

.comment-wrapper .content {
  width: 100%;
  display: flex;
  border: 1px solid var(--border-color);
  padding: 10px;
  border-radius: 3px;
  background-color: rgb(24, 43, 80);
}

.comment-wrapper .content img {
  border-radius: 50%;
  width: 50px;
  height: 50px;
  padding-right: 10px;
}

.comment-wrapper .content .comment-info {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.comment-info .header .username {
  font-weight: bold;
}

.comment .replies {
  padding-top: 10px;
  position: relative;
  padding-left: 35px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.comment .replies::before {
  content: '';
  position: absolute;
  background-color: var(--border-color);
  width: 1px;
  top: 0;
  height: calc(100% - 53px);
}

    </style>
