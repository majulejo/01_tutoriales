<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barra de Búsqueda Mejorada</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />

    <style>
      :root {
        --primary-color: #2979e2;
        --primary-hover: #1a5fb4;
        --background-color: #f7ffd2;
        --text-color: #333;
        --border-color: #ccc;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: var(--background-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: var(--text-color);
      }

      .material-symbols-outlined {
        font-family: "Material Symbols Outlined";
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;
      }

      .search-container {
        width: 100%;
        max-width: 700px;
        margin: 20px auto;
      }

      .search-bar {
        border: 2px solid var(--border-color);
        border-radius: 50px;
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 8px 20px;
        background-color: white;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 2px 10px var(--shadow-color);
      }

      .search-bar:focus-within {
        border-color: var(--primary-color);
        box-shadow: 0 4px 15px rgba(41, 121, 226, 0.2);
        transform: translateY(-2px);
      }

      .search-bar input[type="text"] {
        border: none;
        outline: none;
        padding: 12px 15px;
        flex: 1;
        font-size: 16px;
        background-color: transparent;
        color: var(--text-color);
      }

      .search-bar input[type="text"]::placeholder {
        color: #999;
      }

      .actions {
        display: flex;
        gap: 10px;
      }

      .actions button {
        border: none;
        outline: none;
        background: none;
        cursor: pointer;
        color: #777;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease-in-out;
      }

      .actions button:hover {
        color: var(--primary-color);
        background-color: rgba(41, 121, 226, 0.1);
      }

      .search-btn {
        background-color: var(--primary-color) !important;
        color: white !important;
      }

      .search-btn:hover {
        background-color: var(--primary-hover) !important;
        transform: scale(1.05);
      }

      .suggestions {
        margin-top: 10px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px var(--shadow-color);
        padding: 10px 0;
        max-height: 200px;
        overflow-y: auto;
        display: none;
      }

      .suggestion-item {
        padding: 10px 25px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .suggestion-item:hover {
        background-color: rgba(41, 121, 226, 0.1);
      }

      .search-results {
        margin-top: 30px;
        width: 100%;
        max-width: 700px;
        text-align: center;
      }

      .search-results h2 {
        color: var(--primary-color);
        margin-bottom: 20px;
      }

      .result-item {
        background-color: white;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 2px 8px var(--shadow-color);
        text-align: left;
        transition: transform 0.2s;
      }

      .result-item:hover {
        transform: translateY(-3px);
      }

      .result-title {
        font-weight: bold;
        color: var(--primary-color);
        margin-bottom: 5px;
      }

      .result-snippet {
        color: #666;
        font-size: 14px;
      }

      @media (max-width: 768px) {
        .search-container {
          padding: 0 15px;
        }
        
        .search-bar {
          padding: 6px 15px;
        }
        
        .search-bar input[type="text"] {
          font-size: 16px;
          padding: 10px 12px;
        }
        
        .actions button {
          width: 36px;
          height: 36px;
        }
      }
    </style>
</head>

<body>
    <h1>Barra de Búsqueda Mejorada</h1>
    <p>Escribe tu búsqueda y presiona Enter o haz clic en el botón de búsqueda</p>
    
    <div class="search-container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar..." aria-label="Buscar" />
            <div class="actions">
                <button id="mic-btn" aria-label="Búsqueda por voz">
                    <span class="material-symbols-outlined">mic</span>
                </button>
                <button id="scanner-btn" aria-label="Escanear documento">
                    <span class="material-symbols-outlined">document_scanner</span>
                </button>
                <button id="search-btn" class="search-btn" aria-label="Buscar">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
        </div>
        <div class="suggestions" id="suggestions"></div>
    </div>
    
    <div class="search-results" id="search-results"></div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const micBtn = document.getElementById('mic-btn');
        const scannerBtn = document.getElementById('scanner-btn');
        const suggestions = document.getElementById('suggestions');
        const searchResults = document.getElementById('search-results');
        
        // Sugerencias de búsqueda predefinidas
        const searchSuggestions = [
            "Cómo mejorar una barra de búsqueda",
            "Diseño web moderno",
            "CSS avanzado para interfaces",
            "JavaScript para principiantes",
            "Accesibilidad web",
            "Diseño responsive",
            "Animaciones CSS",
            "Buenas prácticas de UX"
        ];
        
        // Función para realizar la búsqueda
        function performSearch() {
            const query = searchInput.value.trim();
            
            if (query) {
                // Mostrar resultados simulados
                searchResults.innerHTML = `
                    <h2>Resultados para: "${query}"</h2>
                    <div class="result-item">
                        <div class="result-title">Resultado 1: ${query}</div>
                        <div class="result-snippet">Este es un resultado de ejemplo para tu búsqueda "${query}". En una implementación real, aquí aparecerían resultados reales de tu base de datos o API.</div>
                    </div>
                    <div class="result-item">
                        <div class="result-title">Resultado 2: Más información sobre ${query}</div>
                        <div class="result-snippet">Otro resultado de ejemplo que muestra cómo se verían los resultados de búsqueda en esta interfaz mejorada.</div>
                    </div>
                    <div class="result-item">
                        <div class="result-title">Resultado 3: Guía completa de ${query}</div>
                        <div class="result-snippet">Un tercer resultado para demostrar la funcionalidad completa de la barra de búsqueda mejorada.</div>
                    </div>
                `;
                
                // Ocultar sugerencias
                suggestions.style.display = 'none';
                
                // Desplazar hacia los resultados
                searchResults.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
        
        // Función para mostrar sugerencias
        function showSuggestions() {
            const query = searchInput.value.toLowerCase();
            
            if (query.length > 0) {
                const filteredSuggestions = searchSuggestions.filter(suggestion => 
                    suggestion.toLowerCase().includes(query)
                );
                
                if (filteredSuggestions.length > 0) {
                    suggestions.innerHTML = filteredSuggestions
                        .map(suggestion => `<div class="suggestion-item">${suggestion}</div>`)
                        .join('');
                    suggestions.style.display = 'block';
                } else {
                    suggestions.style.display = 'none';
                }
            } else {
                suggestions.style.display = 'none';
            }
        }
        
        // Event Listeners
        searchInput.addEventListener('input', showSuggestions);
        
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        searchBtn.addEventListener('click', performSearch);
        
        // Al hacer clic en una sugerencia
        suggestions.addEventListener('click', function(e) {
            if (e.target.classList.contains('suggestion-item')) {
                searchInput.value = e.target.textContent;
                performSearch();
            }
        });
        
        // Simulación de funcionalidad de micrófono
        micBtn.addEventListener('click', function() {
            alert('Funcionalidad de búsqueda por voz activada. En una implementación real, esto activaría el reconocimiento de voz.');
        });
        
        // Simulación de funcionalidad de escáner
        scannerBtn.addEventListener('click', function() {
            alert('Funcionalidad de escaneo activada. En una implementación real, esto abriría la cámara para escanear documentos.');
        });
        
        // Ocultar sugerencias al hacer clic fuera
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                suggestions.style.display = 'none';
            }
        });
    </script>
</body>
</html>
