<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat WhatsApp</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
    />
    <style>
      :root {
        --bg-chat: #111b21;
        --bg-left: #202c33;
        --bg-right: #005c4b;
        --text-primary: #e9edef;
        --text-secondary: #8696a0;
        --bubble-radius: 7.5px;
        --spacing: 8px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Roboto', Arial, sans-serif;
        background-color: var(--bg-chat);
        color: var(--text-primary);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding: 20px;
      }

      .chat-container {
        width: 100%;
        max-width: 700px;
        display: flex;
        flex-direction: column;
        gap: var(--spacing);
      }

      .message-group {
        display: flex;
        flex-direction: column;
        gap: var(--spacing);
      }

      .message-group.left {
        align-items: flex-start;
      }

      .message-group.right {
        align-items: flex-end;
      }

      .message-bubble {
        position: relative;
        max-width: 70%;
        display: flex;
        flex-direction: column;
      }

      .message-content {
        padding: 8px 12px;
        border-radius: var(--bubble-radius);
        word-wrap: break-word;
        white-space: pre-wrap;
        font-size: 14px;
        line-height: 1.4;
      }

      .message-group.left .message-content {
        background-color: var(--bg-left);
        border-bottom-left-radius: 2px;
      }

      .message-group.right .message-content {
        background-color: var(--bg-right);
        color: white;
        border-bottom-right-radius: 2px;
      }

      /* Flechas de las burbujas */
      .message-bubble::before {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
      }

      .message-group.left .message-bubble::before {
        border-top: 6px solid var(--bg-left);
        border-right: 6px solid var(--bg-left);
        border-bottom: 6px solid transparent;
        border-left: 6px solid transparent;
        left: -6px;
        top: 0;
      }

      .message-group.right .message-bubble::before {
        border-top: 6px solid var(--bg-right);
        border-left: 6px solid var(--bg-right);
        border-bottom: 6px solid transparent;
        border-right: 6px solid transparent;
        right: -6px;
        top: 0;
      }

      .message-time {
        font-size: 11px;
        color: var(--text-secondary);
        text-align: right;
        margin-top: 2px;
        padding-right: 4px;
      }

      /* Ajuste para pantallas peque√±as */
      @media (max-width: 768px) {
        .message-bubble {
          max-width: 85%;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <!-- Mensajes del otro usuario (izquierda) -->
      <div class="message-group left">
        <div class="message-bubble">
          <div class="message-content">Hola soy una burbuja</div>
          <div class="message-time">hace 3 min</div>
        </div>
        <div class="message-bubble">
          <div class="message-content">Hola soy una burbuja</div>
          <div class="message-time">hace 3 min</div>
        </div>
        <div class="message-bubble">
          <div class="message-content">Hola soy una burbuja, desde entonces no hay nada que hacer en el tutorial</div>
          <div class="message-time">hace 3 min</div>
        </div>
        <div class="message-bubble">
          <div class="message-content">Hola</div>
          <div class="message-time">hace 3 min</div>
        </div>
      </div>

      <!-- Tus mensajes (derecha) -->
      <div class="message-group right">
        <div class="message-bubble">
          <div class="message-content">Hola soy una burbuja. De un primer ejemplo</div>
          <div class="message-time">hace 5 min</div>
        </div>
        <div class="message-bubble">
          <div class="message-content">Hola soy una burbuja</div>
          <div class="message-time">hace 3 min</div>
        </div>
        <div class="message-bubble">
          <div class="message-content">Hola soy una burbuja</div>
          <div class="message-time">hace 3 min</div>
        </div>
      </div>
    </div>
  </body>
</html>
