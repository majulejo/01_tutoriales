<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10 Volver Tarjetas</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }

      .material-symbols-outlined {
        font-family: "Material Symbols Outlined";
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        word-wrap: normal;
        white-space: nowrap;
        direction: ltr;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }

      .cards {
        display: flex;
        gap: 5px;
      }

      .flip-card {
        background-color: transparent;
        width: 300px;
        height: 300px;
        perspective: 1000px;
      }
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s ease-in-out;
        transform-style: preserve-3d;
      }

      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }

      .flip-card .flip-card-front,
      .flip-card .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }

      .flip-card-front{
        background-color: #bbb;
        color: #000;
      }

      .flip-card-back{
        background-color: rgb(129, 212, 245);
        color: #fff;
        transform: rotateY(180deg);
      }

      .flip-card-front img {
        width: 100%;
        height: 100%;
      }



    </style>
  </head>

  <body>
    <div class="cards">
      <!-- TARJETA - -->
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="img/bean.jpg" alt="" srcset="" />
          </div>
          <div class="flip-card-back">
            <h3>Basilio Perfecto</h3>
            <p>Teleexperto</p>
            <p>Mater en ventas Online</p>
          </div>
        </div>
      </div>

      <!-- TARJETA - -->

          </div>

            <h3>Vilorio Tantalio</h3>
            <p>Teleexperto</p>
            <p>Mater en ventas Online</p>
          </div>
        </div>
      </div>

      <!-- TARJETA - -->

        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="img/de_vito.jpg" alt="" srcset="" />

            <h3>Godofredo Americio</h3>

    </div>
  </body>
</html>
