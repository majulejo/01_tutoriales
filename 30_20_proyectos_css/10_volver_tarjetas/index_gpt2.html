<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10 Volver Tarjetas Mejoradas</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 40px;
        background: linear-gradient(135deg, #cfd9df, #e2ebf0);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .cards {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        justify-content: center;
      }

      .flip-card {
        background: transparent;
        width: 280px;
        height: 320px;
        perspective: 1000px;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s cubic-bezier(0.4, 0.2, 0.2, 1);
        transform-style: preserve-3d;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        border-radius: 16px;
      }

      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }

      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 16px;
        overflow: hidden;
        backface-visibility: hidden;
      }

      .flip-card-front {
        background-color: #fff;
        border: 1px solid #ddd;
      }

      .flip-card-front img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .flip-card-back {
        background: linear-gradient(135deg, #0077b6, #00b4d8);
        color: white;
        transform: rotateY(180deg);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .flip-card-back h3 {
        margin: 0 0 10px 0;
        font-size: 1.4rem;
      }

      .flip-card-back p {
        margin: 4px 0;
        font-size: 1rem;
        opacity: 0.9;
      }

      /* Efecto al pasar el rat칩n */
      .flip-card:hover .flip-card-inner {
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.25);
      }

      /* Responsivo */
      @media (max-width: 768px) {
        .cards {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>

  <body>
    <div class="cards">
      <!-- TARJETA 1 -->
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="img/bean.jpg" alt="Foto de Basilio Perfecto" />
          </div>
          <div class="flip-card-back">
            <h3>Basilio Perfecto</h3>
            <p>Teleexperto</p>
            <p>M치ster en Ventas Online</p>
          </div>
        </div>
      </div>

      <!-- TARJETA 2 -->
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="img/colombo.jpg" alt="Foto de Vilorio Tantalio" />
          </div>
          <div class="flip-card-back">
            <h3>Vilorio Tantalio</h3>
            <p>Teleexperto</p>
            <p>M치ster en Ventas Online</p>
          </div>
        </div>
      </div>

      <!-- TARJETA 3 -->
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="img/de_vito.jpg" alt="Foto de Godofredo Americio" />
          </div>
          <div class="flip-card-back">
            <h3>Godofredo Americio</h3>
            <p>Teleexperto</p>
            <p>M치ster en Ventas Online</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
