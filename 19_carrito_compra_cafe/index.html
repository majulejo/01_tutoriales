<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DevDesigner- Product List </title>
</head>
<body>

    <!-- HEADER -->

    <header>
        <a href="#" class="logo">
            <i class="ri-cup-fill"></i> Coffe Shop
        </a>
    </header>

    <!-- MAIN -->

    <main>

        <!-- listade productos -->
<section class="cards">

</section>

        <!-- carrito -->

    <section class="cart-list">
        <h2>
            Tu carrito (0)
        </h2>
        <div class="cart-list__items">
            <div class="items__img">
                <img src="assets/images/coffee.png" alt="coffee" srcset="">
            </div>
            <p>
                Tus bebidas aparecerán aquí
            </p>
        </div>
    </section>

        <!-- Modal -->
         <div class="overlay " id="overlay">
            <div class="modal-pedido " id="modal-pedido">
                <i class="ri-checkbox-circle-line"></i>
                <h2>Pedido Realizado</h2>
                <p>Esperemos que disfrutes tus bebidas!</p>
                <div class="pedido__detalle">

                </div>
                <button class="btn" id="btn-close">Realizar Nuevo Pedido</button>
            </div>
         </div>
    </main>

<!-- Script index.js -->
    <script src="index.js"></script>
</body>
</html>
