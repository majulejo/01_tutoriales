<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enlace Danger Subtle</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo personalizado para link-danger-subtle */
    .link-danger-subtle {
      color: rgba(220, 53, 69, 0.5); /* Rojo peligroso con opacidad al 50% */
      text-decoration: underline; /* Opcional: subrayado */
    }
    .link-danger-subtle:hover {
      color: rgba(220, 53, 69, 0.7); /* Cambia la opacidad al pasar el rat√≥n */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Ejemplo de enlace danger-subtle</h1>
    <p>
      <a href="#" class="link-danger-subtle">Este es un enlace danger-subtle</a>
    </p>
    <p><a href="#" class="text-danger text-opacity-50">Enlace danger-subtle</a></p>
  </div>
</body>
</html>
