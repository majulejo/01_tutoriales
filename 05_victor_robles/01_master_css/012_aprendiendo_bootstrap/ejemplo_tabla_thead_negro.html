<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla con Encabezado Oscuro</title>
  <!-- Incluimos Bootstrap 5 desde un CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Ejemplo de Tabla con Encabezado Oscuro</h2>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Edad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Juan</td>
          <td>Pérez</td>
          <td>25</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>María</td>
          <td>Gómez</td>
          <td>30</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Carlos</td>
          <td>Rodríguez</td>
          <td>22</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Incluimos el JavaScript de Bootstrap (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
