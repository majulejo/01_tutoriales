<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="tu_archivo_css_personalizado.css">
</head>
<body>
    <hr>
        <div class="w-25 bg-warning p-3">Width 25%</div>
        <div class="w-50 bg-warning p-3">Width 50%</div>
        <div class="w-75 bg-warning p-3">Width 75%</div>
        <div class="w-100 bg-warning p-3">Width 100%</div>
        <div class="w-auto bg-warning p-3">Width auto</div>
        <hr>
        <div style="height: 200px;">
            <div class="bg-success h-25 d-inline-block" style="width: 120px;">Height 25%</div>
            <div class="bg-success h-50 d-inline-block" style="width: 120px;">Height 50%</div>
            <div class="bg-success h-75 d-inline-block" style="width: 120px;">Height 75%</div>
            <div class="bg-success h-100 d-inline-block" style="width: 120px;">Height 100%</div>
            <div class="bg-success h-auto d-inline-block" style="width: 120px;">Height auto</div>
        </div>
        <hr>
        <div style="width: 50%; height: 100px;">
            <div class="mw-100 bg-info" style="width: 200%;">Max-width 100%  <br>También puedes utilizar max-width: 100%;utilidades max-height: 100%;según sea necesario.
            </div>
        </div>
        <hr>
        <div style="height: 100px;">
            <div class="mh-100 bg-danger" style="width: 100px; height: 200px;">Max-height 100%</div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
