<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo d-inline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-4">
    <h3>Ejemplo de d-inline, d-inline-block, d-block dentro de una caja</h3>
    <h3>d-inline</h3>

    <div class="border rounded m-3 p-3 bg-light">
      <div class="d-inline p-2 text-bg-primary">d-inline</div>
      <div class="d-inline p-2 text-bg-dark">d-inline</div>
    </div>
    <h3>d-inline-block</h3>

    <div class="border rounded m-3 p-3 bg-light">
      <div class="d-inline-block p-2 text-bg-primary">d-inline-block</div>
      <div class="d-inline-block p-2 text-bg-dark">d-inline-block</div>
    </div>
    <h3>d-block</h3>
    <div class="border rounded m-3 p-3 bg-light">
      <span class="d-block p-2 text-bg-primary">d-block</span>
      <span class="d-block p-2 text-bg-dark">d-block</span>
    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
