<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opacidad en Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Personalizaci√≥n de la opacidad */
    .custom-opacity {
      --bs-bg-opacity: 0.5; /* Opacidad al 50% */
    }

    /* Fondo adicional para visualizar la transparencia */
    .background-box {
      background-color: #f8f9fa;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #dee2e6;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <!-- Ejemplo sin opacidad -->
    <div class="p-3 mb-3 bg-success text-white">
      Sin opacidad (.bg-success)
    </div>

    <!-- Ejemplo con opacidad personalizada -->
    <div class="p-3 mb-3 bg-success custom-opacity text-white">
      Con opacidad personalizada (.custom-opacity)
    </div>

    <!-- Ejemplo sobre un fondo para ver la transparencia -->
    <div class="background-box">
      <div class="p-3 bg-success custom-opacity text-white">
        Sobre un fondo claro
      </div>
    </div>
  </div>
</body>
</html>
