<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Modal with Tooltips and Popovers</title>
</head>
<body>
    <!-- Botón para abrir el modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tooltipsPopoverModal">
        Abrir Modal
    </button>

    <!-- Estructura del modal -->
    <div class="modal fade" id="tooltipsPopoverModal" tabindex="-1" aria-labelledby="tooltipsPopoverModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tooltipsPopoverModalLabel">Tooltips and Popovers</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2 class="fs-5">Popover in a modal</h2>
                    <p>Este <button class="btn btn-secondary" data-bs-toggle="popover" title="Popover title" data-bs-content="Popover body content is set in this attribute.">BOTÓN</button> activa una ventana emergente al hacer clic.</p>
                    <hr>
                    <h2 class="fs-5">Información sobre herramientas en un modal</h2>
                    <p><a href="https://jolejuma.es/antiinfecciosos/" target="_blank" data-bs-toggle="tooltip" title="Antiinfecciosos">Este enlace</a> y <a href="https://jolejuma.es/balance/" target="_blank" data-bs-toggle="tooltip" title="Balance">este link</a> tiene información sobre herramientas al pasar el cursor.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Activar tooltips y popovers -->
    <script>
        // Activar tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });

        // Activar popovers
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl);
        });
    </script>
</body>
</html>
