<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Test Popovers</title>
</head>
<body>
    <!-- Botones con popovers -->
    <button type="button" class="btn btn-success mt-3" data-bs-toggle="popover" data-bs-container="body" data-bs-placement="right" data-bs-title="Si das click, verás el popover a la derecha.">
        POPOVER-4
    </button>

    <button type="button" class="btn btn-lg btn-danger mt-3" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">
        Click to toggle popover
    </button>

    <!-- Dependencias de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Inicialización de popovers -->
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl);
        });
    </script>
</body>
</html>
