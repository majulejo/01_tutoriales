<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordes</title>
</head>
<body>
    <a href="https://getbootstrap.com/docs/5.3/utilities/borders/">bordes</a>

    
    <h1 class="colores bg-success text-center my-3">012_margenes_internos_externos</h1>
    <h1 class="colores bg-primary text-center my-3">Espaciado</h1>

    <div class="d-flex">


        <div class="m-1 mt-5 ml-5 mr-5 text-white bg-danger border border-primary rounded-top p-3 mb-3">
            Borde superior redondeado (azul).
        </div>
        <hr>

        <div
            class="m-3 mt-5 mb-5 mx-5 my-5 text-muted bg-info   caja-centrada border border-success rounded-bottom p-3 mb-3">
            Borde inferior redondeado (verde).
        </div>
        <hr>

        <div class=" m-5 mb-5 my-5 text-primary bg-success caja-centrada border border-danger rounded-start p-3 mb-3">
            Borde izquierdo redondeado (rojo).
        </div>
        <hr>
        <div class="m-1 p-5 text-white bg-danger border border-primary rounded-top p-3 mb-3">
            Borde superior redondeado (azul).
        </div>
        <hr>

        <div class="m-3 x-5  p-5 text-muted bg-info   caja-centrada border border-success rounded-bottom p-3 mb-3">
            Borde inferior redondeado (verde).
        </div>
        <hr>

        <div class=" m-5 p-n5 text-primary bg-success caja-centrada border border-danger rounded-start p-3 mb-3">
            Borde izquierdo redondeado (rojo).
        </div>
    </div>

    <hr>
    <div class="mx-auto m-2 p-3 text-light bg-success caja w-25 border border-dark rounded-start">
        Última caja creada.
    </div> <!--  mx-auto  hace que la caja esté centrada en la página -->
    <hr>

    <!-- Centered element -->

    <div class="mx-auto p-2 bg-warning border border-dark" style="width: 200px;">
        Centered element
    </div>
    <hr>
</body>
</html>
