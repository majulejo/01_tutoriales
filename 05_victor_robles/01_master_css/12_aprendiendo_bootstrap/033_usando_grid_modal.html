<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>033_usando grid Modal with Grid Layout</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Estilos para las columnas */
        .modal-body .row > div {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }

        /* Alternar colores para mayor claridad */
        .modal-body .row > div:nth-child(odd) {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<!-- Botón para abrir el modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gridModal">
    Abrir Modal
</button>

<!-- Modal -->
<div class="modal fade" id="gridModal" tabindex="-1" aria-labelledby="gridModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="gridModalLabel">Modal con Cuadrícula</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4">Columna 1</div>
                        <div class="col-md-4 ms-auto">Columna 2 (alineada a la derecha)</div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 ms-auto">Columna 3 (alineada a la derecha)</div>
                        <div class="col-md-2 ms-auto">Columna 4 (alineada a la derecha)</div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 ms-auto">Columna 5 (alineada a la derecha)</div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9">
                            Nivel 1: Contenido principal
                            <div class="row">
                                <div class="col-8 col-sm-6">
                                    Nivel 2: Columna izquierda
                                </div>
                                <div class="col-4 col-sm-6">
                                    Nivel 2: Columna derecha
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
