<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Test Tooltips</title>
    <style>
        /* Contenedor personalizado con ancho del 90% y centrado */
        .custom-container {
            width: 90%;
            margin: 0 auto; /* Centra el contenedor horizontalmente */
        }
    </style>
</head>
<body>
    <!-- Título principal -->
    <h1 class="bg-secondary text-white text-center p-5">034_tooltips</h1>

    <!-- Contenedor principal -->
    <div class="custom-container">
        <!-- Botón con tooltip -->
        <button type="button" class="btn-tool btn btn-danger mt-3" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Si das click, sacarás una alerta.">
            ALERTA
        </button>
    </div>

    <!-- Dependencias de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Inicialización de tooltips -->
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</body>
</html>
